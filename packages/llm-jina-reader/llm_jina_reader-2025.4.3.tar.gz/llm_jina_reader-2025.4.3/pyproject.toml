[project]
name = "llm-jina-reader"
version = "2025.4.3"
description = "LLM plugin for pulling content from Jina Reader API"
readme = "README.md"
authors = [{name = "Jeff Triplett"}]
license = "Apache-2.0"
classifiers = []
requires-python = ">=3.9"
dependencies = [
    "llm>=0.24",
    "httpx"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jefftriplett/llm-jina-reader"
Changelog = "https://github.com/jefftriplett/llm-jina-reader/releases"
Issues = "https://github.com/jefftriplett/llm-jina-reader/issues"
CI = "https://github.com/jefftriplett/llm-jina-reader/actions"

[project.entry-points.llm]
jina_reader = "llm_jina_reader"

[project.optional-dependencies]
test = ["pytest", "pytest-httpx"]
