[project]
name = "rap-utils"
version = "0.0.6"
authors = [
  { name="Giles Dring", email="giles@dringtech.com" },
]
description = "A collection of utils for Reproducible Analytical Pipelines"
dependencies = [
  "petl",
  "pyairtable~=2.0",
  "fsspec",
  "paramiko",
  "requests",
  "spektrixpython",
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dringtech/rap-utils"
Issues = "https://github.com/dringtech/rap-utils/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"