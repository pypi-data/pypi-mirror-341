[build-system]
requires = ["setuptools>=67", "wheel", "setuptools_scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[project]
name = "nawa-tracking"
version = "0.1.0"
description = "NAWA – Smart Pilgrim Tracking toolkit (face matching, behaviour analytics, PDF reports)"
authors = [{ name = "Khalid A.", email = "kapp6@protonmail.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fpdf2>=2.7.7",
    "boto3>=1.34",
    "streamlit",
    "plotly",
]

# 👉 إضافة classifiers (تعريف الحزمة + البيئة)
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Kapp1/nawa-tracking"
Documentation = "https://github.com/Kapp1/nawa-smart-hajj"
Source = "https://github.com/Kapp1/nawa-tracking"
Issues = "https://github.com/Kapp1/nawa-tracking/issues"
