[build-system]
requires = ["setuptools>42"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
markers = [
    "api: Rest API specific test methods",
    "dev: Temporary mark for developers to quickly run newly developed test. Remove after",
    "smoke: Quick test execution for general functionality"
]
