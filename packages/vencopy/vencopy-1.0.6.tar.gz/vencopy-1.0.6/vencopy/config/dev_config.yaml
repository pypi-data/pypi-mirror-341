                2: "DELIVERY" # Fahrt zur Erbringung beruflicher Leistungen
                3: "OTHER" # Holen, Bringen, Befördern von Personen (dienstlich/geschäftlich)
                4: "DELIVERY" # sonstige dienstlich/geschäftliche Erledigung
                5: "HQ" # Ruckfahrt zum Betrieb/Stellplatz
                # 5-12 private Fahrtzwecke
