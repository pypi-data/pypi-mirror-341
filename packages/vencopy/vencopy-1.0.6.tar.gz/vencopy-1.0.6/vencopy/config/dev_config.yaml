            trip_start_weekday: "int"
            trip_start_hour: "int"
            trip_start_minute: "int"
            trip_end_hour: "int"
            trip_end_minute: "int"
            trip_end_next_day: "bool"
            trip_is_intermodal: "int"
            weather: "int"
            economic_status: "int"
            household_type: "int"
            hhStatus: "int"
            household_person_age: "int"
            household_person_job: "int"
            bundesland: "int"
            area_type: "int"
            garage: "int"
        MiD08:
            is_driver: "bool"
            household_person_id: "int"
            trip_id: "int"
            trip_weight: "float"
            trip_purpose: "int"
            trip_distance: "float"
            trip_start_year: "int"
            trip_start_month: "int"
            trip_start_week: "int"
            trip_start_weekday: "int"
            trip_start_hour: "int"
            trip_start_minute: "int"
            trip_end_hour: "int"
            trip_end_minute: "int"
            trip_end_next_day: "bool"
            trip_is_intermodal: "int"
        KiD:
            vehicle_id: "int"
            trip_id: "int"
            trip_weight: "float"
            trip_start_clock: "str"
            trip_end_clock: "str"
            trip_purpose: "int"
            trip_distance: "float"
            travel_time: "int"
            trip_start_date: "str"
            area_type: "int"
        VF:
            is_driver: "bool"
            vehicle_id: "int"
            drivetrain: "str"
            household_person_id: "int"
            trip_id: "int"
            trip_weight: "float"
            trip_purpose: "int"
            trip_distance: "float"
            trip_start_year: "int"
            trip_start_month: "int"
            trip_start_week: "int"
            trip_start_weekday: "int"
            trip_start_hour: "int"
            trip_start_minute: "int"
            trip_end_hour: "int"
            trip_end_minute: "int"
            trip_end_next_day: "bool"
            trip_is_intermodal: "int"
            area_type: "int"
            weather: "int"
    filters:
        lower_speed_threshold: 10 # Minimum speed required
        higher_speed_threshold: 200 # Maximum speed allowed
        MiD08:
            include:
                is_driver: [1]
            exclude:
                trip_start_hour: [301]
                trip_start_minute: [301]
                trip_end_hour: [301]
                trip_end_minute: [301]
                trip_start_clock: ["301:00"]
                trip_end_clock: ["301:00"]
                trip_purpose: [97, 98]
            greater_than:
            smaller_than:
                trip_distance: [1000]
        MiD17:
            include:
                is_driver: [1]
            exclude:
                trip_start_hour: [99, 701]
                trip_end_hour: [99, 701]
                trip_start_clock: [" "]
                trip_end_clock: [" "]
                trip_purpose: [99]
                trip_is_intermodal: [1, 703, 708]
            greater_than:
            smaller_than:
                trip_distance: [1000]
        KiD:
            include:
            exclude:
                trip_start_date: ["-1"]
                area_type: [-1, 10]
                trip_start_clock: ["-1:-1"]
                trip_purpose: [-1]
            greater_than:
            smaller_than:
                trip_distance: [3000]
        VF:
            include:
            exclude:
                trip_start_hour: [99, 701]
                trip_end_hour: [99, 701]
                trip_start_clock: [" "]
                trip_end_clock: [" "]
                trip_purpose: [99]
            greater_than:
            smaller_than:
                trip_distance: [1000]
    replacements:
        MiD08:
            trip_start_weekday:
                1: "MON"
                2: "TUE"
                3: "WED"
                4: "THU"
                5: "FRI"
                6: "SAT"
                7: "SUN"
            trip_purpose:
                1: "WORK" # Erreichen des Arbeitsplatzes
                2: "WORK" # dienstlich/geschäftlich
                3: "SCHOOL" # Erreichen der Ausbildungsstätte/Schule
                4: "SHOPPING" # Einkauf
                5: "SHOPPING" # private Erledigung
                6: "LEISURE" # Bringen/Holen/Begleiten von Personen
                7: "LEISURE" # Freizeitaktivität
                8: "HOME" # nach Hause
                9: "HOME" # Rückweg vom vorherigen Weg
                10: "OTHER" # anderer Zweck
                11: "HOME" # Begleitung Erwachsener (MiD08)
                31: "SCHOOL" # Zur Schule oder Vorschule (MiD08)
                32: "SCHOOL" # Kindertagesstaette oder Kindergarten (MiD08)
                99: "NA" # keine Angabe
        MiD17:
            trip_start_weekday:
                1: "MON"
                2: "TUE"
                3: "WED"
                4: "THU"
                5: "FRI"
                6: "SAT"
                7: "SUN"
            trip_purpose:
                1: "WORK" # Erreichen des Arbeitsplatzes
                2: "WORK" # dienstlich/geschäftlich
                3: "SCHOOL" # Erreichen der Ausbildungsstätte/Schule
                4: "SHOPPING" # Einkauf
                5: "SHOPPING" # private Erledigung
                6: "OTHER" # Bringen/Holen/Begleiten von Personen
                7: "LEISURE" # Freizeitaktivität
                8: "HOME" # nach Hause
                9: "HOME" # Rückweg vom vorherigen Weg
                10: "OTHER" # anderer Zweck
                11: "OTHER" # Begleitung Erwachsener (MiD08)
                31: "SCHOOL" # Zur Schule oder Vorschule (MiD08)
                32: "SCHOOL" # Kindertagesstaette oder Kindergarten (MiD08)
                99: "NA" # keine Angabe
        KiD:
            trip_start_weekday:
                0: "MON"
                1: "TUE"
                2: "WED"
                3: "THU"
                4: "FRI"
                5: "SAT"
                6: "SUN"
            trip_purpose:
                # 1-5 dienstliche/geschäftliche Fahrtzwecken
