                7: "SCHOOL" # Fahrt zur Ausbildung
                8: "SHOPPING" # Privater Einkauf
                9: "LEISURE" # Freizeit, Erholung
                10: "OTHER" # Holen, Bringen, Befördern von Personen (privat)
                11: "OTHER" # sonstige private Erledigung
                12: "HOME" # Fahrt nach Hause
            trip_purpose_from:
                1: "HOME" # Wohnung des ersten Fahrers
                2: "HOME" # Sonstiger privater Ausgangspunkt
                3: "DELIVERY" # Umschlagpunkt (Bahnhof, Hafen, Spedition etc.)
                4: "DELIVERY" # Baustelle
                5: "DELIVERY" # Land- oder forstwirtschaftliche Fläche
                6: "HQ" # Eigener Betrieb
