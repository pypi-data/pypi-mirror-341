[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "python_cryptography"
version = "0.0.2"
authors = [
    { name="Jakub Kucera", email="jakub.kucera.01@gmail.com" },
    { name= "Tomas Kunc", email="tomas.legi.kunc@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/kuca4hk/python_cryptography_package"
Issues = "https://github.com/kuca4hk/python_cryptography_package/issues"