[project]
name = "nonebot-plugin-latex"
dynamic = []
description = "通过互联网公共服务渲染LaTeX公式"
authors = [
    { name = "Eilles", email = "EillesWan@outlook.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "httpx>=0.27.0",
    "nonebot-plugin-alconna>=0.48.0",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
version = "0.0.3.5"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/EillesWan/nonebot-plugin-latex"
"Bug Tracker" = "https://github.com/EillesWan/nonebot-plugin-latex/issues"

[tool.pyright]
typeCheckingMode = "standard"

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_latex/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
