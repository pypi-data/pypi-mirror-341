---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.11.2"
    hooks:
      - id: ruff
        args:
          - --fix
          - --unsafe-fixes
      - id: ruff-format
        args:
          - --config=pyproject.toml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        language_version: python3.12
        args:
          - --explicit-package-bases # This is to resolve mypy issues that seem to arise from having too many directories with the same names
          - --ignore-missing-imports # This is the default setting for pre-commit mypy, since it doesn't install all the packages in your environment
        additional_dependencies:
          - types-PyYAML
          - types-toml

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
