[metadata]
name = randomriver
version = 0.0.1
author = tomathon
author_email = tomathon@pm.me
description = An ensemble decision tree machine learning algorithm for time series data
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3
license_files = LICENSE.md
url = https://codeberg.org/tomathon/randomriver
project_urls = 
	Bug Tracker = https://codeberg.org/tomathon/randomriver/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

