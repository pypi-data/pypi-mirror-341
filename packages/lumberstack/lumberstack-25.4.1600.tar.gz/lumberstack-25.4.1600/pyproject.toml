[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lumberstack"
version = "25.04.1600"
authors = [
  { name="ghostdisco", email="pypi@ghostdisco.me" },
]
description = "A simple abstraction of the logging package"
readme = "README.md"
requires-python = ">=3.8.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
  "logging>=0.4.9.6",
  "requests"
]

[project.urls]
Homepage = "https://github.com/ghostdisco/lumberstack"
Issues = "https://github.com/ghostdisco/lumberstack/issues"