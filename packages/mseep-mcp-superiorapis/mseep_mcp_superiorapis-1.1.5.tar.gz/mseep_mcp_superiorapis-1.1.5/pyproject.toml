[project]
name = "mseep-mcp-superiorapis"
version = "1.1.5"
description = "This project is a Python-based **MCP Server** that dynamically fetches plugin definitions from **SuperiorAPIs** and auto-generates MCP tool functions based on OpenAPI schemas."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp>=1.5.0",
    "aiohttp>=3.11.0",
]
authors = [
    { name = "marcus", email = "marcus@cteam.com.tw" },
]

[project.scripts]
mcp-superiorapis = "mcp_superiorapis:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
