[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "calico-widget-docs"
version = "0.1.1"
description = "A Calico plugin to build widget documentation"
readme = "README.md"
authors = [{name = "Emma Delescolle"}]
license = {text = "MIT"}
classifiers = [
    "Framework :: Django :: 5",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "calico_ssg",
    "docstring_parser",
]

[project.urls]
Homepage = "https://calico-ssg.com"

[project.entry-points.djp]
calico_widget_docs = "calico_widget_docs"

[tool.setuptools.package-data]
"*" = ["*.html", "*.js", "*.css"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.test_project.settings"
pythonpath = ["."]
