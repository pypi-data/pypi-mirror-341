[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-hash"
version = "0.1.0"
description = "A Python package for password hashing and comparision using bcrypt"
readme = "README.md"
authors = [
    {name = "Humaun Kabir", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
]
keywords = ["bcrypt", "security", "password", "text", "hashing"]
dependencies = [
    "bcrypt>=4.0.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/ihumaunkabir/python-hash"
"Bug Tracker" = "https://github.com/ihumaunkabir/python-hash/issues"