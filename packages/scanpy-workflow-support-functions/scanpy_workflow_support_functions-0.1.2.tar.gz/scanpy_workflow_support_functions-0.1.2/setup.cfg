[metadata]
name = scanpy_workflow_support_functions
version = 0.1.2
description = "This package has the compilations of functions useful for the scanpy guided single cell RNAseq analysis"
long_description = file: README.md
long_description_content_type = text/markdown
author = Ankit Patel
author_email = ankit.patel@qmul.ac.uk
	license = MIT
	classifiers =
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	
	[options]
	packages = find:
	python_requires = >=3.10
	install_requires =
	numpy
	pandas
	scanpy
	squidpy "#for spatial analysis"
	cell2location "#for spatial analysis"

[egg_info]
tag_build = 
tag_date = 0

