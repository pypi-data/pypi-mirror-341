[project]
name = "funcnodes-chemprop"
version = "0.1.3"
description = ""
readme = "README.md"
dependencies = [
 "funcnodes-pandas",
 "chemprop",
 "funcnodes",
 "funcnodes-plotly",
]
requires-python = ">=3.11,<3.13"
[[project.authors]]
name = "Julian Kimmig"
email = "julian.kimmig@gmx.net"

[dependency-groups]
dev = [
 "pytest",
 "ipykernel",
 "funcnodes-module>=0.1.19",
 "pre-commit",
 "pytest-funcnodes>=0.1.0",
 "funcnodes[profiling]>=0.5.37",
 "pytest-timeout>=2.3.1",
]

[build-system]
requires = [ "setuptools>=42",]
build-backend = "setuptools.build_meta"

[project.license]
text = "AGPL-3.0"

[tool.setuptools.package-dir]
"" = "src"

[project.entry-points."funcnodes.module"]
module = "funcnodes_chemprop"
shelf = "funcnodes_chemprop:NODE_SHELF"




[tool.setuptools.packages.find]
where = [ "src",]
