[tool.poetry]
name = "gravilab"
version = "0.1.4"
description = "Package to analyze seismic data based on obspy and spicypy packages."
authors = [
    "Artem Basalaev <artemDOTbasalaev@physikDOTuni-hamburg.de>",
    "Christian Darsow-Fromm <cdarsowf@physnetDOTuni-hamburg.de>"
]
repository = "https://gitlab.com/pyda-group/gravilab"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.14"
obspy = "^1.4.1"
pandas = ">=1.1"
numpy = ">=1.26.4"
importlib-metadata = {version = ">=1.1.3", python = "<=3.7"}
spicypy = ">=0.8"

[tool.poetry.dev-dependencies]
pre-commit = "^2.16.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
black = "^22.12.0"
pydocstyle = "^6.1.1"
pylint = "^2.12.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose -x --log-level=INFO --cov gravilab --cov-report term-missing --no-cov-on-fail --cov-report=html --cov-report=xml"
testpaths = [
    "test",
]

[tool.coverage]
    [tool.coverage.run]
    omit =[]
    [tool.coverage.report]
    fail_under = 0
    omit =[]

    [tool.coverage.html]
    directory = "htmlcov"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
