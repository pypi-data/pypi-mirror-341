[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DRL-lib"
version = "0.0.0"
authors = [
    { name="Your Name", email="zendehdel.d@gmail.com" },
]
description = "A Deep Reinforcement Learning library implementing SAC and other algorithms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=1.7.0",
    "gymnasium>=0.26.0",
    "numpy>=1.19.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/drl-lib"
"Bug Tracker" = "https://github.com/yourusername/drl-lib/issues" 