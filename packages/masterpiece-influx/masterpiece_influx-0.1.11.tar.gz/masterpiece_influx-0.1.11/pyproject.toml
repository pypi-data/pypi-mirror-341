
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  

[tool.setuptools]
include-package-data = true
packages = ["masterpiece_influx"]

[project]
name = "masterpiece-influx"
version = "0.1.11"
description = "Influx v3 timeseries plugin for `masterpiece` applications"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE.rst", content-type = "text/markdown"}
keywords = ["influx", "masterpiece", "database", "timeseries"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.44",
  "pytz >= 2024.1",
  "importlib-metadata",
  "influxdb3-python >= 0.3.0",
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."masterpiece.plugins"]
influx_plugin = "masterpiece_influx:Influx"

[tool.setuptools.package-data]
"masterpiece_influx" = ["py.typed"]


[project.urls]
"Homepage" = "https://gitlab.com/juham/masterpiece_influx"
"Bug Reports" = "https://gitlab.com/juham/masterpiece"
"Source" = "https://gitlab.com/juham/masterpiece_influx"
"Say Thanks!" = "http://meskanen.com"


[tool.mypy]
files = "masterpiece_influx/"
ignore_missing_imports = false

