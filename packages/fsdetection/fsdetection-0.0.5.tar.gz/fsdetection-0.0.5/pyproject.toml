[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fsdetection"
version = "0.0.5"
authors = [
  { name="HichTala", email="hich.tala.phd@gmail.com" },
]
description = "package to simplify few-shot object detection"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HichTala/fsdetection"
Issues = "https://github.com/HichTala/fsdetection/issues"