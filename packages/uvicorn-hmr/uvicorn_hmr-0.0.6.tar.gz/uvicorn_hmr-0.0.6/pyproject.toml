[project]
name = "uvicorn-hmr"
version = "0.0.6"
readme = "README.md"
dependencies = [
    "hmr~=0.4.0",
    "typer-slim~=0.15.1",
    "uvicorn>=0.24.0",
]

[project.scripts]
uvicorn-hmr = "uvicorn_hmr:app"

[project.urls]
Homepage = "https://github.com/promplate/hmr"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
all = [
    "fastapi-reloader~=1.0",
]

[tool.uv.sources.fastapi-reloader]
workspace = true
