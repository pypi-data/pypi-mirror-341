[project]
name = "file-prompt-tool"
version = "0.1.2"
description = "A CLI tool for dispatching file processing jobs to GCP Pub/Sub and listening for results"
authors = [
    {name = "Brian Legarth", email = "legarth7@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["gcp", "gemini", "llm", "cli", "file-processing", "pubsub"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "google-cloud-storage>=2.0.0",
    "google-cloud-pubsub>=2.0.0",
    "google-cloud-secret-manager>=2.0.0",
    "python-dotenv>=0.19.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pathlib>=1.0.1"
]

[project.scripts]
file-prompt = "file_prompt_cli.cli.cli:app"

[project.urls]
Homepage = "https://github.com/legarth7/file_prompt_tool"
Bug-Tracker = "https://github.com/legarth7/file_prompt_tool/issues"
Source = "https://github.com/legarth7/file_prompt_tool"
Documentation = "https://github.com/legarth7/file_prompt_tool#readme"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
] 