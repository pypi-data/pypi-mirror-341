version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s:%(levelname)-5s:%(name)s: %(message)s'
    datefmt: "%I:%M:%S"
handlers:
  console:
    level: 'DEBUG'
    class: 'logging.StreamHandler'
    formatter: 'standard'
    stream: 'ext://sys.stdout'
loggers:
  production:
    level: 'DEBUG'
    propagate: false
    handlers:
      - 'console'
  requests:
    level: 'WARNING'
root:
  level: 'WARNING'
  handlers:
    - 'console'