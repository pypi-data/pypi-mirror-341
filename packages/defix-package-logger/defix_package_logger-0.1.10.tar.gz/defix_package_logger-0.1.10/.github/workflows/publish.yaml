name: Publish package

on:
  push:
    tags:
        - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install project
        run: uv sync

      - name: Build project
        run: uv build

      - name: Publish package
        run: uv publish
