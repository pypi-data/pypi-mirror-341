[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloomyai"
version = "0.0.3"
description = "A minimal Python library for uploading files to DO Spaces or locally."
authors = [
    { name = "Aleksandr Karpov", email = "akarpov.work@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests", "tests.*"]


