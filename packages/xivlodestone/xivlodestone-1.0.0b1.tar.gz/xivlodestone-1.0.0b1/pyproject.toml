[tool.ruff]
line-length = 99

[project]
name = "xivlodestone"
version = "1.0.0b1"
description = "xivlodestone is a Python library that interacts with the FFXIV Lodestone website."
readme = "README.rst"
license = "MIT"
authors = [
  {name = "RikuPy"},
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.11.16",
    "beautifulsoup4>=4.13.4",
    "msgspec>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/RikuPy/xivlodestone"
Issues = "https://github.com/RikuPy/xivlodestone/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
