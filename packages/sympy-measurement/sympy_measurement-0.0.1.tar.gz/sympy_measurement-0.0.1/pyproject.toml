[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sympy-measurement"
version = "0.0.1"
authors = [
  { name="XeF2", email="xef2@mail.ustc.edu.cn" },
]
description = "A sympy addon for measurement value and uncertainty processing"
readme = "README.md"
dependencies = [
  "sympy>=1.11",
]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
]
