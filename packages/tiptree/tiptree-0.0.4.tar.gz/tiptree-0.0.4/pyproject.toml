[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tiptree"
version = "0.0.4"
description = "Client library for the Tiptree Platform API"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Tiptree Advanced Systems Corporation"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0", 
    "typing-extensions>=4.0.0"
]

[project.scripts]
tiptree = "tiptree.run:main"

[project.urls]
"Homepage" = "https://github.com/tiptreesystems/tiptree-clients"
"Bug Tracker" = "https://github.com/tiptreesystems/tiptree-clients/issues"

[tool.hatch.build.targets.wheel]
packages = ["tiptree"] 