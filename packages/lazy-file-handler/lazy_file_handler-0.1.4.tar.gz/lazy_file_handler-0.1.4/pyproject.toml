[project]
name = "lazy-file-handler"
version = "0.1.4"
description = "Simple file reader"
authors = [{name = "ariel-zilber", email = "workarikzil@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ariel-zilber/lazy-file-reader"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
