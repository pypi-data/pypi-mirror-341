[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pystrands"
version = "0.1.1"
description = "A lightweight, framework-agnostic real-time library for Python applications."
readme = "README.md"
authors = [
    {name = "Diwakar", email = "diwakarrankawat@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Operating System :: OS Independent"
]
keywords = ["websocket", "realtime", "tcp", "server", "client", "messaging"]

[project.urls]
Homepage = "https://github.com/pystrands/pystrands"
Documentation = "https://github.com/pystrands/pystrands#readme"
"Bug Tracker" = "https://github.com/pystrands/pystrands/issues"