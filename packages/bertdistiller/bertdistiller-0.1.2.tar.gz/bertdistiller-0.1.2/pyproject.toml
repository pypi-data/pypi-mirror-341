[tool.poetry]
name = "bertdistiller"
version = "0.1.2"
description = "BERT Distillation"

license = "Apache-2.0"

authors = ["milistu <studen.m98@gmail.com>"]

repository = "https://github.com/milistu/bertdistiller"

readme = "README.md"

keywords = ["BERT", "Distillation", "PyTorch", "Transformer Networks", "NLP"]

classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "<=3.12, >=3.10"
loguru = "^0.7.3"
datasets = "^3.2.0"
transformers = {extras = ["torch"], version = "^4.49.0"}
evaluate = "^0.4.3"
scikit-learn = "^1.6.1"
scipy = "^1.15.2"


[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
