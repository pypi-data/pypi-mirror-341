[tool.poetry]
name = "nonebot-plugin-csgomarket"
version = "0.2.1"
description = "可以查询 Counter Strike 2 市场信息，包括大盘数据、饰品信息与各类排行榜。"
authors = ["florenz", "zaxprib"]
readme = "README.md"
homepage = "https://github.com/Florenz0707/nonebot-plugin-csgomarket.git"
repository = "https://github.com/Florenz0707/nonebot-plugin-csgomarket.git"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = ">=2.4.0"
jinja2 = ">=3.1.4"
nonebot-plugin-alconna = ">=0.53.1"
nonebot-plugin-htmlrender = ">=0.3.5"
nonebot-plugin-waiter = ">=0.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"