[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "nates"
version = "0.1.3"
authors = [
    { name = "Nathan Dahlberg" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.0.0",
    "click>=8.0.0",
    "paramiko>=3.5.1",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.3",
    "ruff>=0.9.10",
    "simplejson>=3.19.3",
    "tomli>=2.2.1",
    "tomli-w>=1.2.0",
    "twine>=4.0.0",
]

[project.scripts]
nates = "nates:cli.cli"

[tool.hatch.build.targets.wheel]
packages = [
    "nates",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "*",
    "!nates/**",
    "!pyproject.toml",
    "!README.md",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "UP",
    "N",
    "SIM",
    "PD",
    "NPY",
    "PTH",
    "RUF",
    "D",
]
ignore = [
    "B008",
    "D100",
    "D104",
    "N801",
    "N806",
]

[tool.ruff.lint.isort]
known-first-party = [
    "nates",
]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "I001",
    "I002",
    "F403",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
addopts = "-ra -q --cov=nates"
testpaths = [
    "tests",
]
pythonpath = "."
norecursedirs = "projects"
