[project]
name = "words2links"
version = "0.1.2"
description = "从关键词到中国知网CSSCI论文链接的MCP服务"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.6.0",
    "playwright>=1.40.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
words2links = "words2links:main"
