[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowistic-todo"
version = "0.1.1"
description = "A rich CLI todo app with project management and task tagging"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Fayssal El Mofatiche", email = "fayssal.elmofatiche@flowistic.ai"}
]
keywords = ["todo", "cli", "project management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer==0.9.0",
    "rich==13.7.0",
    "pyyaml==6.0.1",
    "dateparser==1.2.0",
]

[project.urls]
Homepage = "https://github.com/flowistic-ai/todo"
Repository = "https://github.com/flowistic-ai/todo"

[project.scripts]
todo = "flowistic_todo.cli:app"

[dependency-groups]
dev = [
    "build>=1.1.1",
    "twine>=4.0.2",
]
