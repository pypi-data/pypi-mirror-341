[project]
name = "mseep-reaper-mcp-server"
version = "0.1.0"
description = "MCP Server for interacting with Reaper projects"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.2.0",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
