[project]
name = "pictora"
version = "1.0.5"
description = "AI-powered local image management and organization tool"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Dave Lee", email = "dream@fun-coding.org"},
]
keywords = ["image", "management", "processing", "ai", "organization", "mcp"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "pillow>=11.2.1",
]

[project.scripts]
pictora = "pictora:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pictora"]

[tool.hatch.build]
include = ["src/pictora"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pictora"]

[tool.hatch.metadata]
allow-direct-references = true
