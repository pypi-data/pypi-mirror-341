[project]
name = "mseep-tripo-mcp"
version = "0.1.2"
description = "MCP (Model Control Protocol) integration for Tripo"
authors = [
    { name = "Allen Dang", email = "allen@vastai3d.com" },
    { name = "pookiefoof", email = "caoyanpei@gmail.com" },
    { name = "Ding Liang", email = "liangding@vastai3d.com" },
]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "mcp",
    "blender",
    "3d",
    "automation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "tripo3d>=0.2.0",
    "mcp[cli]>=1.4.1",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = []

[project.scripts]
tripo-mcp = "server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"
