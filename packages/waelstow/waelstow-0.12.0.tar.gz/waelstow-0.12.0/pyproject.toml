[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "waelstow"
description = """A small collection of tools for unit testing.  Includes 
methods for test suite discovery for use in your runner and contexts 
for capturing STDIO or STDERR and temporarily moving directories."""
authors = [{name='Christopher Trudeau', email='ctrudeau+pypi@arsensa.com'}]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
        'Development Status :: 4 - Beta',
        'Environment :: Web Environment',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: MIT License',
        'Operating System :: OS Independent',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
        'Topic :: Software Development :: Libraries :: Application Frameworks',
        'Topic :: Software Development :: Libraries :: Python Modules',
]
keywords = ["test", "testing", "unit test", "unittest", "test runner"]
dynamic = ["version"]
requires-python = ">=3.9"

[project.optional-dependencies]
build = ["build==1.2.2.post1", "twine==6.1.0"]
dev = [
    "coverage==7.8.0",
    "nox==2025.2.9",
    "pudb==2024.1.3",
    "pyflakes==3.3.2",
    "Sphinx==8.2.3",
    "sphinx-rtd-theme==3.0.2",
    "twine==6.1.0",
]

[tool.setuptools.dynamic]
version = {attr = "waelstow.__version__"}

[project.urls]
repository = 'https://github.com/cltrudeau/waelstow'
documentation = 'https://waelstow.readthedocs.io/en/latest/'
