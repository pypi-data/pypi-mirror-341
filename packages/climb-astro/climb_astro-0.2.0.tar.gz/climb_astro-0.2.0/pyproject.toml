[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "climb-astro"
version = "0.2.0"
authors = [{ name = "Lorenzo Monti", email = "lorenzomonti42@gmail.com" }]
description = "A versatile two-phase clustering algorithm designed for datasets with both known and exploratory components."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=0.24.0",
    "scipy>=1.6.0",
    "hdbscan>=0.8.27"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://github.com/LorenzoMonti/CLiMB"
Repository = "https://github.com/LorenzoMonti/CLiMB.git"
BugTracker = "https://github.com/LorenzoMonti/CLiMB/issues"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8", "sphinx", "sphinx-rtd-theme"]

[tool.setuptools]
packages = ["CLiMB"]
license-files = ["LICENSE"]