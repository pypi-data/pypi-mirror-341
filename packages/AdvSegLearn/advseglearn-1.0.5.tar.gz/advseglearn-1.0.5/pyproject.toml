
[project]
name = "AdvSegLearn"
version = "v1.0.5"
description = "Package for combining traditional and adversarial learning."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  { name="Anthony Lino", email="aml334@case.edu" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "torch",
  "numpy",
  "pandas",
  "scikit-image",
  "torchvision",
  "matplotlib",
  "opencv-python",  # Use the correct pip package name for OpenCV
  "Pillow"  # This is the pip package name for PIL
]

[project.urls]
Homepage = "https://github.com/anthony-lino/"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where=["src"]

[tool.setuptools]
package-dir = {"" = "src"}
