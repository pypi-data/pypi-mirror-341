[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools >= 61.0', 'versioneer[toml]']

[project]
name = "dasf-broker-django"
dynamic = ["version"]
description = "A message broker implementing the necessary protocoll for DASF, inspired by Apache Pulsar."

readme = "README.md"
keywords = [
    "digital earth",
    "helmholtz",
    "gfz",
    "potsdam",
    "dasf",
    "data analytics",
    "django",
    "messaging",
    "rpc",
]

authors = [
    { name = 'Philipp S. Sommer', email = 'philipp.sommer@hereon.de' },
]
maintainers = [
    { name = 'Philipp S. Sommer', email = 'philipp.sommer@hereon.de' },
]
license = { text = 'EUPL-1.2' }

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]

requires-python = '>= 3.9'
dependencies = [
    # add your dependencies here
    "Django>=3.2,<5.3",
    "channels",
    "django-guardian",
]

[project.urls]
Homepage = 'https://codebase.helmholtz.cloud/dasf/dasf-broker-django'
Documentation = "https://dasf.readthedocs.io/projects/message-broker/en/latest/"
Source = "https://codebase.helmholtz.cloud/dasf/dasf-broker-django"
Tracker = "https://codebase.helmholtz.cloud/dasf/dasf-broker-django/issues/"

[project.entry-points.pytest11]
dasf = "dasf_broker.tests.plugin"


[project.optional-dependencies]
pytest = [
    "pytest-django",
    "daphne",
]
testsite = [
    "dasf-broker-django[pytest]",
    "tox",
    "isort==5.12.0",
    "black==23.1.0",
    "blackdoc==0.3.8",
    "flake8==6.0.0",
    "pre-commit",
    "mypy",
    "pytest-cov",
    "reuse",
    "cffconvert",
    "django-environ",
    "django-stubs",
    "pytest-django",
    "demessaging",
    "djangorestframework",
]
docs = [
    "autodocsumm",
    "sphinx-rtd-theme",
    "hereon-netcdf-sphinxext",
    "sphinx-design",
    "django-environ",
    "myst_parser",
    "daphne",
    "djangorestframework",
]
dev = [
    "dasf-broker-django[testsite]",
    "dasf-broker-django[docs]",
    "reuse-shortcuts>=1.0.1",
    "PyYAML",
    "types-PyYAML",
]


[tool.mypy]
ignore_missing_imports = true
plugins = [
    "mypy_django_plugin.main",
]

[tool.django-stubs]
django_settings_module = "testproject.settings"

[tool.setuptools]
zip-safe = false
license-files = ["LICENSES/*"]

[tool.setuptools.package-data]
dasf_broker = ["py.typed"]

[tool.setuptools.packages.find]
namespaces = false
exclude = [
    'docs',
    'tests*',
    'examples',
    'testproject',
]

[tool.pytest.ini_options]
addopts = '-v'
DJANGO_SETTINGS_MODULE = "testproject.settings"

[tool.versioneer]
VCS = 'git'
style = 'pep440'
versionfile_source = 'dasf_broker/_version.py'
versionfile_build = 'dasf_broker/_version.py'
tag_prefix = 'v'
parentdir_prefix = 'dasf-broker-django-'

[tool.isort]
profile = "black"
line_length = 79
src_paths = ["dasf_broker"]
float_to_top = true
known_first_party = "dasf_broker"

[tool.black]
line-length = 79
target-version = ['py39']

[tool.coverage.run]
omit = ["dasf_broker/_version.py"]
