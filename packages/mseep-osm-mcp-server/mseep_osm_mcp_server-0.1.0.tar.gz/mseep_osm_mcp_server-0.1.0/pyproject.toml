[project]
name = "mseep-osm-mcp-server"
version = "0.1.0"
description = "An OpenStreetMap MCP server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.13",
    "mcp[cli]>=1.3.0",
]
authors = [
    { name = "Jagan Shanmugam", email = "jaganshanmugam@outlook.com" },
]

[project.scripts]
osm-mcp-server = "osm_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
    "examples",
    "demo",
]
