[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "libsbgnpy"
dynamic = ["version"]
description = "libsbgnpy are python utilities for working with SBGN."
readme = "README.md"
requires-python = ">=3.10"
authors = [
	{name="Matthias König", email="konigmatt@googlemail.com"}
]
maintainers = [
	{name="Matthias König", email="konigmatt@googlemail.com"}
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = [
	"modeling",
	"standardization",
	"COMBINE",
	"SBGN",
]
dependencies = [
    "requests",
	"lxml>=5.3",
	"xsdata",
	"rich",
]

[project.optional-dependencies]
dev = [
    "bump-my-version>=0.29.0",
	"ruff>=0.8.6",
	"pre-commit>=4.0.1",
	"mypy>=1.9.0",
	"pytest>=8.1.1",
]
docs = [
	"mkdocs",
	"mkdocstrings-python",
	"mkdocs-material",
	"mkdocs-jupyter",
	"ipython",
]
test = [
    "tox>=4.14.2",
    "pytest>=8.1.1",
    "pytest-cov>=5.0.0",
]

[project_urls]
Homepage = "https://github.com/matthiaskoenig/libsbgnpy"
Repository = "https://github.com/matthiaskoenig/libsbgnpy"
Documentation = "https://github.com/matthiaskoenig/libsbgnpy"
Issues = "https://github.com/matthiaskoenig/libsbgnpy/issues"
Download = "https://pypi.org/project/libsbgnpy"

[tool.hatch.version]
path = "./src/libsbgnpy/__init__.py"
