[tool.poetry]
name = "eyeliner"
version = "0.1.1"
description = "Automatic Image Registration using Retinal Landmarks"
authors = ["Aveturi13 <advaithveturi@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/QTIM-Lab/EyeLiner"
homepage = "https://github.com/QTIM-Lab/EyeLiner"
packages = [{include = "eyeliner", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.2.2"
torchvision = "^0.17.2"
numpy = "^1.26.4"
opencv-python = "^4.9.0.80"
matplotlib = "^3.8.4"
kornia = "^0.7.2"
tqdm = "^4.66.2"
pandas = "^2.2.2"
scipy = "^1.13.0"
scikit-image = "^0.23.2"
monai = "^1.3.0"
patchify = "^0.2.3"
jupyter = "^1.0.0"
albumentations = "^1.4.21"
coloredlogs = "^15.0.1"
termcolor = "^2.5.0"

[tool.poetry.scripts]
eyeliner = "eyeliner.eyeliner:main"  # If you have a CLI entry point

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
