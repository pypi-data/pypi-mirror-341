[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ai71"
version = "1.0.1"
description = "The official Python library for the AI71 API"
authors = [ "AI71 Platform <platform@ai71.ai>",]
readme = "ai71/README.md"
exclude = [ "ai71/types/engine_invocations.py", "ai71/types/grpc_wrappers.py", "ai71/types/request_types.py",]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.25.2"
pydantic = "^2.5.2"
httpx-sse = "^0.3.1"

[tool.ruff.lint]
extend-select = [ "I",]

[tool.setuptools.package-data]
pkgname = [ "ai71/py.typed",]

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.8"
jinja2 = "^3.1.2"
pyyaml = "^6.0.1"
toml = "^0.10.2"
pytest = "^8.3.5"
pytest-asyncio = "0.21.1"
