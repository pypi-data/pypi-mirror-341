# Project File Groups
# a group should be described as following:
#   '''
#   name: MyGroup
#   files:
#     - name: File Name
#       type: [C, ASM, OBJ, LIB, TEXT, CUSTOM, CPP, IMAGE]
#       path: File Path
#     ...
#   groups:
#     - [Nested Groups]
