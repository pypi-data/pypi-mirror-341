[flake8]
max-line-length = 88
extend-ignore = E203, W503
per-file-ignores = 
	__init__.py:F401
exclude = 
	.git,
	__pycache__,
	.venv,
	build,
	dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = src
omit = 
	*/tests/*
	*/__init__.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass

[egg_info]
tag_build = 
tag_date = 0

