[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thread-chunks"
version = "1.0.5"
authors = [
  { name="Christopher_K._Long", email="ckl45@cam.ac.uk" },
]
maintainers = [
  { name="Christopher_K._Long", email="ckl45@cam.ac.uk" },
]
description = "A python package for performing memory intensive computations in parallel using chunks and checkpointing."
keywords = ["thread", "threading", "multithreading", "parallel", "parallelisation", "checkpointing", "chunk", "chunking", "chunks"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Christopher-K-Long/thread-chunks"
Documentation = "https://thread-chunks.readthedocs.io/"
Issues = "https://github.com/Christopher-K-Long/thread-chunks/issues"
Changelog = "https://github.com/Christopher-K-Long/thread-chunks/blob/main/ChangeLog.md"