[project]
name = "matrix2str"
version = "0.1.3"
description = "A Python package to convert numpy matrices to formatted strings"
authors = [
    { name = "TL", email = "deahnlgon@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0"
]
keywords = ["numpy", "matrix", "formatting"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
