# Docker Compose configuration for QuickScale projects
services:
  # Django web application service
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    # User mapping to maintain file ownership
    user: "${DOCKER_UID}"
    volumes:
      - ./:/app
    ports:
      - "${PORT}:8000"
    mem_limit: 6G  # Increase direct memory limit to 6G
    mem_reservation: 2G  # Add direct memory reservation
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${pg_user}:${pg_password}@db:5432/${pg_user}
      - POSTGRES_DB=${pg_user}
      - POSTGRES_USER=${pg_user}
      - POSTGRES_PASSWORD=${pg_password}
      - POSTGRES_HOST=db
      - IN_DOCKER=True
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  
  # PostgreSQL database service
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${pg_user}
      - POSTGRES_USER=${pg_user}
      - POSTGRES_PASSWORD=${pg_password}
      # Add PostgreSQL memory optimization settings
      - POSTGRES_SHARED_BUFFERS=128MB
      - POSTGRES_WORK_MEM=16MB
    ports:
      - "${PG_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${pg_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Memory management for database
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M

# Named volumes for persistent data
volumes:
  postgres_data:
