material:
  name: LAr
  temperature: 87 # K
  long_name: "Liquid Argon"
  # temperature: 110.0 # K
  w: 2.36e-5 # MeV/ion pair
  density: 1.396 # g/ml
  fano: 0.1160
  sigma_p: 0.0600

box_model:
  box_alpha: 0.93
  box_beta: 0.207 # 0.3 (MeV/cm)^-1 * 1.383 (g/cm^3)* 0.5 (kV/cm), R. Acciarri et al JINST 8 (2013) P08005

birks_model:
  birks_ab: 0.800
  birks_kb: 0.0486 # g/cm2/MeV Amoruso, et al NIM A 523 (2004) 275

charge_drift:
  mobility_parameter_a0: 551.6 # cm^2/V/s
  mobility_parameter_a1: 7158.3
  mobility_parameter_a2: 4440.43
  mobility_parameter_a3: 4.29
  mobility_parameter_a4: 43.63
  mobility_parameter_a5: 0.2053
  mobility_reference_T0: 89 # K
  mobility_parameter_b0: 0.0075 # eV
  mobility_parameter_b1: 742.9
  mobility_parameter_b2: 3269.6
  mobility_parameter_b3: 31678.2
  mobility_reference_T1: 87 # K  
  electron_lifetime: 1.0e+10 # s
  drift_field: 0.5 # kV/cm

light:
  spe_threshold: 3.0
  spe_noise: 0.2
  collection: 0.1

spatial_resolution:
  sigma_transverse: 0.5e-3
  sigma_longitudinal: 0.5e-3