[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "camelsde"
version = "0.1.0"
description = "Python package for working with the CAMELS-DE dataset"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "alexander.dolich@kit.edu"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
]
dependencies = [
    "polars",
    "pyarrow",
    "pandas",
    "geopandas",
    "plotly",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/AlexDo1/camelsde"
"Bug Tracker" = "https://github.com/AlexDo1/camelsde/issues"

[tool.hatch.build.targets.wheel]
packages = ["camelsde"]

[tool.hatch.build.targets.sdist]
include = [
    "camelsde",
    "LICENSE",
    "README.md",
    "pyproject.toml",
    "requirements.txt",
]

# Testing configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--strict-markers --tb=short"

[tool.hatch.envs.test]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=camelsde --cov-report=term-missing {args:tests}"