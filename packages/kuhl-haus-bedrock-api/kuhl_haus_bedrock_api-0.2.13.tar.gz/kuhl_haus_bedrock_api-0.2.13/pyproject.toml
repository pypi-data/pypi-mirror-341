[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "kuhl-haus-bedrock-api"
version = "0.2.13"
description = "OpenAI-compatible REST API using AWS Bedrock as a backend"
authors = [
    { name = "Tom Pounders", email = "git@oldschool.engineer" },
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
dependencies = [
    "kuhl-haus-bedrock-app",
    "kuhl-haus-metrics",
    "uvicorn",
    "fastapi",
    "mangum",
    "boto3",
    "botocore",
    "pydantic",
    "numpy",
    "requests",
    "tiktoken",
    "importlib-metadata",
    "wheel",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/kuhl-haus"
Documentation = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/wiki"
Source = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api.git"
Changelog = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/commits"
Tracker = "https://github.com/kuhl-haus/kuhl-haus-bedrock-api/issues"

[project.optional-dependencies]
testing = [
    "setuptools",
    "pdm-backend",
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "httpx",
    "starlette",
]

[tool.setuptools]
zip-safe = true
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
exclude = [
    "tests",
]

[tool.pytest.ini_options]
addopts = "--verbose"
norecursedirs = [
    "dist",
    "build",
    ".tox",
]
testpaths = [
    "tests",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.devpi.upload]
no_vcs = 1
formats = [
    "bdist_wheel",
]

[tool.flake8]
max_line_length = 88
extend_ignore = [
    "E203",
    "W503",
]
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py",
]

[tool.pyscaffold]
version = "4.6"
package = "api"
extensions = [
    "namespace",
]
namespace = "kuhl_haus.bedrock"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/kuhl_haus",
]
