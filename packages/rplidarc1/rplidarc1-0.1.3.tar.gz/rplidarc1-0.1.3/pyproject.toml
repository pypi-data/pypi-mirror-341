[project]
name = "rplidarc1"
version = "0.1.3"
description = "Asynchronous Python library for RPLidar C1 laser scanners with robust data handling, error recovery, and minimal dependencies (pyserial only). Designed for efficient robotics and sensing applications."
authors = [
    {name = "David Milad Saadatmandi",email = "davidmilad@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyserial (>=3.5)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.18.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
