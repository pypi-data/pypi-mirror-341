[tool.poetry]
name = "bpm-ai"
version = "1.7.4"
description = "AI task automation for BPM engines."
authors = ["Bennet Krause <bennet.krause@holisticon.de>"]
repository = "https://github.com/holunda-io/bpm-ai"
homepage = "https://www.holisticon.de/"
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
bpm-ai-core = "2.7.1"
openai = "^1.55.0"
anthropic = "^0.39.0"
langfuse = "^2.27.2"
amazon-textract-prettyprinter = "^0.1.9"
aiobotocore = "^2.12.3"
azure-storage-blob = "^12.19.1"
azure-ai-translation-text = "^1.0.0b1"
azure-ai-documentintelligence = "^1.0.0b2"
av = "^11.0.0"

[tool.poetry.group.dev.dependencies]
bpm-ai-inference = "0.3.3"
ctranslate2 = "4.1.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.23.5"
pytest-dotenv = "^0.5.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
