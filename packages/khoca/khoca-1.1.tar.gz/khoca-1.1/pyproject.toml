[build-system]
requires = [
    "cython",
    "setuptools",
    "setuptools_scm",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "khoca"
dynamic = ["version", "readme", "classifiers", "keywords", "authors", "description", "license"]

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme="no-local-version"
git_describe_command = "git describe --tags --long"

[tool.cibuildwheel]
build = ["cp3*"]
archs = ["auto64"]
before-all = "sh before-all.sh"
before-build = "sh before-build.sh"
test-requires = ["py", "sympy", "database_knotinfo"]
test-command = "sh {project}/test-command.sh {project}"
