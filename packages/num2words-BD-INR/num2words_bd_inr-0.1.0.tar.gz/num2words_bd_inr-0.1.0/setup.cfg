[metadata]
name = num2words-BD-INR
version = 0.1.0
author = Rifat Anwar
author_email = rifatanwarrobin@gmail.com
description = Convert numerical amounts to words with support for Indian and Bangladeshi currency formats/numberic system
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RifatAnwarRobin/num2words-BD-INR
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Financial and Insurance Industry
	Topic :: Office/Business :: Financial
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.10
install_requires = 
	num2words>=0.5.10

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

