[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pint_lib"
version = "0.2.9"
authors = [
  { name="Antony McCabe", email="a.mccabe@liverpool.ac.uk" },
]
description = "A package for automated processing of (pubmed) text with LLM"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


 
license = "MIT"
license-files = ["LICEN[CS]E*"]


dependencies = [
    "requests",
    "openai",
    "anthropic",
	"pdfminer.six",
	"openpyxl",
]


[project.urls]
Homepage = "https://github.com/tonyatliv/Pint/"
Issues = "https://github.com/tonyatliv/Pint/issues"

[project.optional-dependencies]
base = []  # This is the base option without additional dependencies

