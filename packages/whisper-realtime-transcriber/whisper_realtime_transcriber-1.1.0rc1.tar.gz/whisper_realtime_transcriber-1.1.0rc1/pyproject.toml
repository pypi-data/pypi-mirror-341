[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whisper-realtime-transcriber"
version = "1.1.0-rc1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "sounddevice>=0.5.0",
  "ffmpeg-python>=0.2.0",
  "asyncio>=3.4.3",
  "accelerate>=0.33.0",
  "torch>=2.4.0",
  "transformers>=4.44.2",
  "fastapi",
  "uvicorn"
]

[dependency-groups]
dev = [
  "pytest>=8.3.2",
  "pytest-asyncio>=0.24.0",
  "ruff"
]
