[project]
name = "zarf"
version = "0.0.1"
authors = [
  { name="Mohammad Hadi Hosseinpour", email="wp.parsi@gmail.com" },
]
description = "A simple Dependency Container library"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/hadi77ir/zarf"
Issues = "https://github.com/hadi77ir/zarf/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
