[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "featurelib"
version = "1.0.0"
description = "Separate complicated functionality from your class"
requires-python = ">=3.8"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
authors = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
maintainers = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    'Operating System :: Microsoft :: Windows',
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
license-files = ["LICENSE"]

[tool.setuptools.package-data]
featurelib = ["*.pyi"]

[tool.setuptools]
packages = {find = {where = ["src"]}}

[project.urls]
Documentation = "https://d33p0st.in/docs/featurelib/"
GitHub = "https://github.com/d33p0st/featurelib"