[tool.poetry]
name = "cipromote"
version = "2.0.1"
description = "Promote MotionCI Labels"
authors = ["Michael MacKenna <mmackenna@ufginsurance.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.8"
click = ">= 8.1.3"
termcolor = ">= 2.2.0"
awxkit = ">= 23.4.0"
gql = "= 2.0.0"
python-dateutil = "= 2.8.1"
python-gitlab = "~=2.9.0"
requests = "~=2.27.1"

[tool.poetry.scripts]
cipromote = 'cipromote.cli:main'

[tool.poetry.group.dev.dependencies]
pylint = "^2.16.2"
black = "^23.1.0"
mkdocs-click = "^0.8.0"
mkdocs = "^1.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
