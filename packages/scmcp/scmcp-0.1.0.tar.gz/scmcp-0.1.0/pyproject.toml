[project]
name = "scmcp"
version = "0.1.0"
description = "An MCP server for scRNA-Seq analysis with natural language!"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "shuang", email = "hsh-me@outlook.com" }
]
requires-python = ">=3.10"
dependencies = [
    "scanpy",
    "mcp",
    "pydantic",
    "igraph"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
scmcp = "scmcp.cli:run"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "leidenalg"
]