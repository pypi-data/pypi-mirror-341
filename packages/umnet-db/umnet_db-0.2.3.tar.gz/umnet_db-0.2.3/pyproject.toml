[tool.poetry]
name = "umnet-db"
version = "0.2.3"
description = "Custom database for storing network data"
authors = ["Amy Liebowitz <amylieb@umich.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
sqlalchemy = "^2.0.24"
python-decouple = "^3.8"
texttable = "^1.7.0"
netaddr = "^1.3.0"
postgresql-audit = "^0.17.1"
psycopg-binary = "^3.2.6"
psycopg = "^3.2.6"

[tool.poetry.dev-dependencies]
black = "^24.10.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
