[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "RASW"
version = "1.0.0"
authors = [
  { name="Jazz, Nico, Patrick , Lloyd", email="prt271828@example.com" },
]
description = "A small robotic arm software package :)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "matplotlib",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.scripts]
rasw-cli = "RASW.cli:main"

[project.urls]
Homepage = "https://github.com/Jasminestrone/RASW"
Documentation = "https://github.com/Jasminestrone/RASW"
Issues = "https://google.com"