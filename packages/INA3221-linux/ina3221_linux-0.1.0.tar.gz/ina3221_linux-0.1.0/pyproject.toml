[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "INA3221-linux"
version = "0.1.0"
authors = [
  { name="Chandra Wijaya Sentosa", email="chandra.w.sentosa@gmail.com" },
]
description = "INA3221 shunt and bus voltage monitor library for linux"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "smbus2"
]

[project.urls]
Homepage = "https://github.com/chandrawi/INA3221_linux"
Issues = "https://github.com/chandrawi/INA3221_linux/issues"
