[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_odm_helper"
version = "0.0.20"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI ODM Helper"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
  "beanie>=1.21.0",
  "pymongo>=4.5.0",
  "fastapi-exception>=1.2.5"
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-odm-helper"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-odm-helper/issues"
