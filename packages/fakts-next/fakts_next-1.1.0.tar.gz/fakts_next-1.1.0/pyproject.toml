[tool.poetry]
name = "fakts-next"
version = "1.1.0"
description = "asynchronous configuration provider ( tailored to support dynamic client-server relations)"
authors = ["jhnnsrs <jhnnsrs@gmail.com>"]
license = "CC BY-NC 3.0"
readme = "README.md"
packages = [{ include = "fakts_next" }]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = ">2"
PyYAML = ">=6"
QtPy = "^2.0.1"
koil = ">=1.0.0"
aiohttp = { version = "^3.8.2", optional = true }
certifi = { version = ">2021", optional = true }
rich_click = { version = ">=0.3", optional = true }
netifaces = { version = "^0.11.0", optional = true }


[tool.poetry.extras]
remote = ["aiohttp", "certifi"]
cli = ["rich_click","netifaces"]



[tool.poetry.group.dev.dependencies]
httpx = "^0.23.0"
autoflake = "^1.7.7"
pytest = "^7.2.0"
testcontainers = "^3.7.0"
pytest-qt = "^4.2.0"
pytest-asyncio = "^0.20.2"
aiohttp = "^3.8.3"
websockets = "^10.4"
black = ">=22"
pytest-cov = "^4.0.0"
ruff = "^0.0.282"
mypy = "^1.7.1"
pydoc-markdown = "^4.8.2"
types-toml = "^0.10.8.7"
types-pyyaml = "^6.0.12.12"
netifaces = "^0.11.0"
rich-click = "^1.7.3"

[tool.pytest.ini_options]
qt_api = "pyqt5"
markers = [
    "integration: marks tests that require a running server",
    "qt: marks tests that require a running qt application",
    "network: marks tests that require a network connection",
]

[tool.mypy]
exclude = ["venv/", "tests/", "examples/"]
ignore_missing_imports = true

[tool.ruff]
extend-select = ["ANN", "D1"]
extend-ignore = ["ANN101", "ANN002", "ANN003", "D100", "ANN401"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "tests",
    "examples",
]

# Same as Black.
line-length = 300

[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = ["fakts"]

[tool.pydoc-markdown.renderer]
type = "docusaurus"
docs_base_path = "website/docs"

[tool.poetry.scripts]
fakts = "fakts.cli.main:cli"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
