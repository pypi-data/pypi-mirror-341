[project]
name = "apple_maps"
version = "0.1.0"
description = "Python client for Apple Maps Server API"
authors = [
    {name = "Ryan Morash ", email= "ryan@morash.me"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "aiohttp (>=3.8.5, <4.0.0)",
    "pyjwt[crypto]==2.*",
    "aiohttp-retry (>=2.8.3, <3.0.0)",
]
keywords = [
    "apple",
    "maps",
    "api",
    "client"
]

[project.urls]
repository = "https://github.com/ryanmorash/python-applemaps"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
aioresponses = "^0.7.8"
pytest-asyncio = "^0.26.0"

