[project]
name = "cala"
description = ""
authors = [
    { name = "raymondwjang", email = "raymond@physics.ucla.edu" },
]
dynamic = []
requires-python = ">=3.11"
readme = "README.md"
repository = "https://github.com/aharoni-lab/cala"
packages = [
    { include = "cala", from = "src" },
]
dependencies = [
    "dask>=2024.9.0",
    "zarr>=2.18.3",
    "pydantic>=2.9.2",
    "av>=13.0.0",
    "numpydantic>=1.6.3",
    "opencv-python>=4.10.0.84",
    "tqdm>=4.66.5",
    "rich>=13.9.1",
    "pydantic-settings>=2.5.2",
    "platformdirs>=4.3.6",
    "scikit-learn>=1.5.2",
    "xarray>=2024.10.0",
    "scikit-image>=0.24.0",
    "matplotlib>=3.9.3",
    "river>=0.22.0",
    "numba>=0.61.0",
    "sparse>=0.15.5",
    "graphlib>=0.9.5",
    "seaborn>=0.13.2",
    "pywavelets>=1.8.0",
    "pyyaml>=6.0.2",
]
keywords = [
    "pipeline",
    "pipelines",
    "calcium-imaging",
    "data-processing",
    "miniscope",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
version = "0.1.0a2"

[project.urls]
homepage = "https://cala.readthedocs.io"
documentation = "https://cala.readthedocs.io"
repository = "https://github.com/aharoni-lab/cala"
changelog = "https://cala.readthedocs.io/en/latest/changelog.html"

[project.optional-dependencies]
tests = [
    "pytest>=8.3.3",
    "tomli-w>=1.1.0",
    "pytest-cov>=6.0.0",
    "radon>=6.0.1",
    "snakeviz>=2.2.2",
    "pytest-profiling>=1.8.1",
    "pytest-timeout>=2.3.1",
]
docs = [
    "sphinx>=8.2.3",
    "furo>=2024.8.6",
    "myst-parser>=4.0.1",
    "autodoc-pydantic>=2.2.0",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-mermaid>=1.0.0",
    "myst-nb>=1.2.0",
]
dev = [
    "cala[tests,docs]",
    "sphinx-autobuild>=2024.10.3",
    "ruff>=0.11.0",
    "black>=24.10.0",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "types-setuptools>=78.1.0.20250329",
    "types-pyYAML>=6.0.12.20250402",
    "types-requests>=2.32.0.20250328",
    "twine>=6.1.0",
]

[project.scripts]
cala = "cala.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "**/sample_movies/",
    "**/artifacts/",
    "**/htmlcov/",
    "**/.coverage",
]

[tool.pdm.version]
fallback_version = "0.0.0"
source = "scm"
tag_filter = "v*"
tag_regex = "^v(?:\\D*)?(?P<version>([1-9][0-9]*!)?(0|[1-9][0-9]*)(\\.(0|[1-9][0-9]*))*((a|b|c|rc)(0|[1-9][0-9]*))?(\\.post(0|[1-9][0-9]*))?(\\.dev(0|[1-9][0-9]*))?$)$"

[tool.pdm.scripts]
test = "pytest"
docs = "sphinx-autobuild docs docs/_build/html"

[tool.pdm.scripts.lint]
composite = [
    "ruff check",
    "black . --diff",
]

[tool.pdm.scripts.format]
composite = [
    "black .",
    "ruff check --fix",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]
addopts = [
    "-ra",
    "-q",
    "--cov=cala",
    "--cov-append",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "viz: marks tests that produce plots",
    "timeout: marks tests that need a timeout failure to prevent falling into an infinite loop",
]

[tool.black]
target-version = [
    "py311",
    "py312",
]
line-length = 100

[tool.ruff]
target-version = "py312"
line-length = 100
include = [
    "src/cala/**/*.py",
    "tests/**/*.py",
    "pyproject.toml",
]
exclude = [
    "docs",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
fixable = [
    "ALL",
]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "ANN",
    "T10",
    "D207",
    "D208",
    "D210",
    "D211",
    "D419",
    "N802",
    "FAST",
    "S608",
    "S701",
]
ignore = [
    "ANN204",
    "ANN401",
    "B905",
    "D107",
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/conftest.py" = [
    "F401",
    "F403",
]
"tests/**/test_*" = [
    "ANN001",
    "ANN201",
    "F841",
    "F401",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
exclude = [
    "tests/.*",
]

[tool.coverage.run]
source = [
    "src/cala",
]
omit = [
    "tests/*",
    "docs/*",
    "**/__init__.py",
    "**/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "pass",
    "raise ImportError",
]
ignore_errors = true
omit = [
    "tests/*",
    "docs/*",
    "**/__init__.py",
    "**/conftest.py",
]
