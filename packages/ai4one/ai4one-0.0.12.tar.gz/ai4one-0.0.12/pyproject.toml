[build-system]
requires = ["setuptools>=61.0", "wheel"]  # 推荐明确指定 setuptools 和 wheel
build-backend = "setuptools.build_meta"

[project]
name = "ai4one"
version = "0.0.12"
authors = [
  { name="bestenevoy", email="bestenevoy@outlook.com" },
]
description = "A small machine learning package"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"  # 使用 SPDX 许可证表达式
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]  # 移除许可证分类器
dependencies = [
    "numpy",
    "typer",
]

[project.urls]
Homepage = "https://github.com/bestenevoy/ai4one"
Issues = "https://github.com/bestenevoy/ai4one/issues"

[project.scripts]
ai4one = "ai4one.cli:app"
