[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auriel-agentlens"
version = "0.1.0"
description = "A package for inspecting multi-agent systems"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Jack Dolby", email = "jackdolby@gmail.com" },
]

dependencies = [
    "click",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "black",
    "ruff",
    "mypy",
    "pre-commit",
]
langchain = [
    "langchain",
]
openai = [
    "openai",
]

[project.scripts]
agentlens = "agentlens.core:cli"

[tool.hatch.build.targets.wheel]
packages = ["agentlens"]