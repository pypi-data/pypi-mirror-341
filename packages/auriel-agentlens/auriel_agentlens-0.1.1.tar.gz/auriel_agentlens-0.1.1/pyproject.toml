[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auriel-agentlens"
version = "0.1.1"
description = "An open-source offline AI agent debugging tool: record, replay, analyze failures, and track API costsâ€”free and local."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Jack Dolby" },
]

dependencies = [
    "click",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "black",
    "ruff",
    "mypy",
    "pre-commit",
]
langchain = [
    "langchain",
]
openai = [
    "openai",
]

[project.scripts]
agentlens = "agentlens.core:cli"

[tool.hatch.build.targets.wheel]
packages = ["agentlens"]