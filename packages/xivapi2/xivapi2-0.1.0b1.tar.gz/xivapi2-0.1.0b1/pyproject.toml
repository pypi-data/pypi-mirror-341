[tool.ruff]
line-length = 99

[project]
name = "xivapi2"
version = "0.1.0b1"
description = "An unofficial asynchronous Python library for xivapi."
readme = "README.rst"
license = "MIT"
authors = [
  {name = "RikuPy"},
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed"
]
dependencies = [
    "aiohttp>=3.11.16",
]

[project.urls]
Homepage = "https://github.com/RikuPy/xivapi2"
Issues = "https://github.com/RikuPy/xivapi2/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pillow>=11.1.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
