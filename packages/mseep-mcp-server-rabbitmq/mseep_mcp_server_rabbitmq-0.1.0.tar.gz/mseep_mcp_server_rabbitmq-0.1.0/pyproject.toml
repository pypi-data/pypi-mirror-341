[project]
name = "mseep-mcp-server-rabbitmq"
version = "0.1.0"
description = "A Model Context Protocol server providing access to RabbitMQ by LLMs"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Ken Liao" },
]
maintainers = [
    { name = "Ken Liao", email = "kenliao94@gmail.com" },
]
keywords = [
    "rabbitmq",
    "mcp",
    "llm",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "markdownify>=0.13.1",
    "mcp>=1.1.2",
    "pika>=1.3.2",
    "protego>=0.3.1",
    "pydantic>=2.0.0",
    "readabilipy>=0.2.0",
    "requests>=2.32.3",
]

[project.license]
text = "Apache-2.0"

[project.scripts]
mcp-server-rabbitmq = "mcp_server_rabbitmq:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "ruff>=0.7.3",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
