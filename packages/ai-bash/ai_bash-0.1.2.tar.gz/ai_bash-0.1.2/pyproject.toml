[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai_bash"
version = "0.1.2"
description = "一个将自然语言需求转换为命令行命令的AI工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "click>=8.1.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
ai = "cmd_ai.main:main"
ai-bash = "cmd_ai.main:main"
ai_bash = "cmd_ai.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cmd_ai"] 