[project]
name = "mseep-mcp-email-client"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=3.4.3",
    "imapclient>=3.0.1",
    "mcp[cli]>=1.3.0",
    "pydantic>=2.10.6",
]

[project.scripts]
mcp_email_client = "mcp_email_client:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
    "template",
]
