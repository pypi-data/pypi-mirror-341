[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["juham_core"]

[project]
name = "juham-core"
version = "0.1.4"
description = "Juha's Ultimate Home Automation Core"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE.rst", content-type = "text/markdown"}
keywords = ["home", "automation", "juham"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: Public Domain",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.45",
  "masterpiece_influx >= 0.1.9",
  "masterpiece_pahomqtt >= 0.1.5",
  "requests >= 2.31",
  "pytz >= 2024.1",
  "importlib-metadata"
]


[project.optional-dependencies]
dev = [
  "check-manifest",
  "types-pyz"
]

[project.entry-points."juham.plugins"]


[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham_core"
"Bug Reports" = "https://gitlab.com/juham/juham/juham_core"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham_core"


[tool.mypy]
files = ["juham_core/*.py", "examples/*.py"]
ignore_missing_imports = false


[tool.setuptools.package-data]
"juham_core" = ["py.typed"]

