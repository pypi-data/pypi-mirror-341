# Binaural Beat Script for Meditation (Theta Waves)
# Aims to facilitate deep meditation and introspection.

# Global settings
title: Meditation (Theta)
base_frequency: 100 # Hz
sample_rate: 44100 # Hz
output_filename: "audio/meditation_theta.flac"

# Sequence (Total Duration: 30 minutes)
steps:
  # 1. Start at relaxed Alpha (300 seconds)
  - type: stable
    frequency: 10 # Hz (Alpha)
    duration: 300 # seconds

  # 2. Transition down towards Theta (600 seconds)
  - type: transition
    # start_frequency: 10 (implied)
    end_frequency: 6 # Hz (Theta)
    duration: 600 # seconds

  # 3. Hold Theta for deep meditation (900 seconds)
  - type: stable
    frequency: 6 # Hz (Theta)
    duration: 900 # seconds
