[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LoanEligibilityPredictionSystem"
version = "0.0.6"
description = "Basic loan eligibility predictor"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ahriel, Gyanu, Jamie, Sulav, Will", email = "ayoung08@rams.shepherd.edu" }
]
requires-python = ">=3.7"
dependencies = [
    "customtkinter==5.2.0",
    "pandas==1.5.3",
    "numpy==1.23.5",
    "scikit-learn==1.2.0",
    "tensorflow==2.15.1",
    "keras==2.15.0",
    "joblib==1.2.0",
    "cx-Freeze==6.15.4",
    "lief==0.12.2"
]
keywords = ["loan", "predictor", "eligibility"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3"
]