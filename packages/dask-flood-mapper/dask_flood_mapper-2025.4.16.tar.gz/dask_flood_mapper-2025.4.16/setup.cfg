[metadata]
name = dask_flood_mapper
version = attr: dask_flood_mapper.__version__
description = 
	Map floods with Sentinel-1 radar images. We replicate in this package the work
	of Bauer-Marschallinger et al. (2022) on the TU Wien Bayesian-based flood
	mapping algorithm.
author = Martin Schobben, Thais Beham
author_email = martin.schobben@tuwien.ac.at
long_description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: GIS
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Operating System :: POSIX
	Natural Language :: English

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	pystac_client~=0.8.6
	odc-stac~=0.3.10
	dask[distributed]<=2024.5.2
	rioxarray~=0.17.0
	appdirs

[options.packages.find]
where = src

[options.package_data]
dask_flood_mapper = 
	data/*.tif
	*.yaml
	templates/*.html

[options.extras_require]
test = 
	pytest
	pytest-cov
remote = 
	eodc>=2025.3.2
	dask-gateway~=2023.8.0
docs = 
	jupyter-book
	jupyter_bokeh
	hvplot
	geoviews
	datashader
	rich
dev = 
	ruff
	nbstripout
	pre-commit
app = 
	flask
	flask_cors
	panel
	hvplot
	geoviews
	datashader

[options.entry_points]
console_scripts = 
	floodmap = dask_flood_mapper.cli:main

[egg_info]
tag_build = 
tag_date = 0

