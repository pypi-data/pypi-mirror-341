description: Search for XBRL reports based on the entity identifier associated with
  the reporting entity. Get entity and report information for the known entity.
long_description: entity
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - entity.cik
  - entity.id
  - entity.name
  - entity.ticker
fields:
  - entity.cik
  - entity.id
  - entity.name
  - entity.scheme
  - entity.ticker
  - entity.*
limit:
  - entity
offset:
  - entity
url: /api/v1/entity/search
