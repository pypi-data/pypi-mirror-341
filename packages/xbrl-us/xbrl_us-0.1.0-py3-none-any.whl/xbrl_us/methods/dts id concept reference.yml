description: Search for XBRL references of a given XBRL concept for a specific DTS.
long_description: The DTS layer of the financial reporting taxonomy architecture encompasses
  the scope, syntax, naming and documentation relating to a DTS whose starting point is a
  given taxonomy schema.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.id
  - concept.local-name
fields:
  - concept.id
  - concept.local-name
  - concept.namespace
  - dts.id
  - dts.entry-point
  - reference.id
  - reference.role
  - reference.role-definition
  - reference.role-short
  - reference.*
  - parts.local-name
  - parts.namespace
  - parts.order
  - parts.part-value
  - parts.*
limit:
  - dts
offset:
  - dts
url: /api/v1/dts/{dts.id}/concept/{concept.local-name}/reference
