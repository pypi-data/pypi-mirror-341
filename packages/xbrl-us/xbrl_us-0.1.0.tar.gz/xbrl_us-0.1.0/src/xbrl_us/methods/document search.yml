description: Search XBRL documents and their content.
long_description: Instance document or **XBRL Report** is a business report
  prepared using the XBRL standard.
  An XBRL report is the file that contains the data that is to be reported in an
  XBRL filing programme. A report refers to a specific taxonomy entry point and it
  is the combination of the XBRL report and the taxonomy that enables the contents
  of an XBRL report to be fully understood. The XBRL standard defines a number of
  different formats for XBRL Reports, including Inline XBRL, xBRL-XML, xBRL-CSV
  and xBRL-JSON. [Technical term, Instance document]
reference: https://www.xbrl.org/guidance/xbrl-glossary/
