description: Search for a XBRL discoverable taxonomy set
  (DTS) based on taxonomy name, entry point, hash, etc.
long_description: The DTS layer of the financial reporting taxonomy architecture encompasses
  the scope, syntax, naming and documentation relating to a DTS whose starting point is a
  given taxonomy schema.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.entry-point
  - dts.hash
  - dts.id
  - dts.taxonomy
  - dts.taxonomy-name
  - dts.version
  - report.accession
  - report.id
fields:
  - dts.entity-name
  - dts.hash
  - dts.id
  - dts.entry-point
  - dts.taxonomy
  - dts.taxonomy-name
  - dts.version
  - report.accession
  - report.id
  - dts.*
limit:
  - dts
offset:
  - dts
url: /api/v1/dts/search
