description: Return detail for an XBRL report based on the report.id attribute.
long_description: XBRL **report** is a business report prepared using the XBRL standard.
  An XBRL report is the file that contains the data that is to be reported in an XBRL
  filing programme. A report refers to a specific taxonomy entry point and it is the
  combination of the XBRL report and the taxonomy that enables the contents of an XBRL
  report to be fully understood.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - report.id
fields:
  - entity.cik
  - entity.id
  - entity.ticker
  - dts.id
  - report.accepted-timestamp
  - report.accession
  - report.address
  - report.base-taxonomy
  - report.creation-software
  - report.document-type
  - report.document-index
  - report.entity-name
  - report.entry-type
  - report.entry-url
  - report.filer-category
  - report.filing-date
  - report.id
  - report.is-most-current
  - report.period-end
  - report.period-index
  - report.phone
  - report.properties
  - report.restated
  - report.restated-index
  - report.sec-url
  - report.sic-code
  - report.source-id
  - report.source-name
  - report.state-of-incorporation
  - report.*
limit:
offset:
url: /api/v1/report/{report.id}
