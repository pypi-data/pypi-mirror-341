description: Allows searching for XBRL reports based on valid report search parameters and
  returns certain XBRL facts associated with qualified reports.
  The attributes of those facts can be used as search parameters.
long_description: XBRL **report** is a business report prepared using the XBRL standard.
  An XBRL report is the file that contains the data that is to be reported in an XBRL
  filing programme. A report refers to a specific taxonomy entry point and it is the
  combination of the XBRL report and the taxonomy that enables the contents of an XBRL
  report to be fully understood.<br>
  A **fact** is an individual piece of information in an XBRL report.
  A fact is represented by reporting a value against a concept (e.g., profit, assets),
  and associating it with a number of dimension values (e.g., units, entity, period, other
  dimensions) that together uniquely define a data point.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
