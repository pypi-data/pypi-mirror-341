description: Search for XBRL label information for a given XBRL concept in a specific DTS.
long_description: The DTS layer of the financial reporting taxonomy architecture encompasses
  the scope, syntax, naming and documentation relating to a DTS whose starting point is a
  given taxonomy schema.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.id
  - concept.local-name
fields:
  - concept.id
  - concept.local-name
  - concept.namespace
  - dts.id
  - dts.entry-point
  - label.id
  - label.text
  - label.lang
  - label.role
  - label.role-short
  - label.*
limit:
  - dts
offset:
  - dts
url: /api/v1/dts/{dts.id}/concept/{concept.local-name}/label
