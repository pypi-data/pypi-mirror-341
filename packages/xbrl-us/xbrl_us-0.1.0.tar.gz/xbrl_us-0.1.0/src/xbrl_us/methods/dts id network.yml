description: Request XBRL network and XBRL relationship information for a specific DTS.
long_description: The DTS layer of the financial reporting taxonomy architecture encompasses
  the scope, syntax, naming and documentation relating to a DTS whose starting point is a
  given taxonomy schema.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.id
fields:
  - dts.entry-point
  - dts.id
  - network.arcrole-uri
  - network.id
  - network.link-name
  - network.role-description
  - network.role-uri
  - relationship.id
  - relationship.order
  - relationship.preferred-label
  - relationship.source-concept-id
  - relationship.source-is-abstract
  - relationship.source-name
  - relationship.source-namespace
  - relationship.target-concept-id
  - relationship.target-datatype
  - relationship.target-is-abstract
  - relationship.target-name
  - relationship.target-namespace
  - relationship.tree-depth
  - relationship.tree-sequence
  - relationship.weight
limit:
  - dts
offset:
  - dts
url: /api/v1/dts/{dts.id}/network
