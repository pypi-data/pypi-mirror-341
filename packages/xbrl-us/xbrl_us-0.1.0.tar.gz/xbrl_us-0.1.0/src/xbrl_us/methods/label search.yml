description: Search for XBRL label details in XBRL reports.
long_description: A **Label** is a human readable description of a taxonomy component.
  XBRL labels can be defined in multiple languages and can be of multiple types, such
  as a "standard label", which provides a concise name for the component, or a
  "documentation label" which provides a more complete definition of the component.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.id
  - label.text
  - label.role
  - concept.id
  - concept.local-name
  - dts.entry-point
fields:
  - concept.id
  - concept.local-name
  - concept.namespace
  - dts.id
  - dts.entry-point
  - label.id
  - label.text
  - label.lang
  - label.role
  - label.role-short
  - label.*
limit:
  - label
offset:
  - label
url: /api/v1/label/search
