description: Search for XBRL concept details based on specific dts.id and
  concept.local-name parameters. The returned attributes of the DTS and concept
  can be used as search parameters.
long_description: The DTS layer of the financial reporting taxonomy architecture encompasses
  the scope, syntax, naming and documentation relating to a DTS whose starting point is a
  given taxonomy schema.
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - dts.id
  - concept.local-name
fields:
  - concept.balance-type
  - concept.datatype
  - concept.id
  - concept.is-abstract
  - concept.is-monetary
  - concept.is-nillable
  - concept.is-numeric
  - concept.local-name
  - concept.namespace
  - concept.period-type
  - concept.substitution
  - dts.id
  - dts.entry-point
  - dts.hash
  - dts.target-namespace
  - label.id
  - label.text
  - label.lang
  - label.role
  - label.role-short
  - reference.role
  - reference.role-definition
  - reference.role-short
  - parts.local-name
  - parts.namespace
  - parts.order
  - parts.part-value
  - reference.id
  - parts.*
limit:
  - dts
offset:
  - dts
url: /api/v1/dts/{dts.id}/concept/{concept.local-name}
