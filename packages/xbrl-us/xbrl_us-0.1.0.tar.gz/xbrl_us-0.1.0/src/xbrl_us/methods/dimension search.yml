description: Search for XBRL dimensions or members of a specific hypercube.
long_description: A qualifying characteristic that is used to uniquely define
  a data point. For example, a fact reporting revenue may be qualified by a "geography"
  dimension, to indicate the region to which the revenue relates. A dimension may be
  either a taxonomy-defined dimension or a built-in dimension. [Technical term "Aspect"]
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - cube.default-local-name
  - cube.description
  - cube.dimension-local-name
  - cube.drs-role-uri
  - cube.id
  - cube.is-domain
  - cube.is-explicit
  - cube.member-local-name
  - cube.member-tree-depth
  - cube.member-tree-sequence
  - cube.table-local-name
  - cube.table-namespace
  - dts.id
fields:
  - cube.default-local-name
  - cube.default.namespace
  - cube.description
  - cube.drs-role-uri
  - cube.id
  - cube.dimension-local-name
  - cube.dimension.namespace
  - cube.is-domain
  - cube.is-explicit
  - cube.member-local-name
  - cube.member-namespace
  - cube.member-tree-depth
  - cube.member-tree-sequence
  - cube.table-local-name
  - cube.table-namespace
  - cube.typed-domain-element-name
  - dts.id
  - dimension.*
limit:
  - dimension
offset:
  - dimension
url: /api/v1/dimension/search
