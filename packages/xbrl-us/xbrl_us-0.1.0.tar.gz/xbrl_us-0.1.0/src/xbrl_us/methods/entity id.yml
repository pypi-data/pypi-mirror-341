description: Allows searching for XBRL entities based on the entity identifier
  associated with the reporting entity. Use this to get ticker or CIK information
  quickly with a known entity.id.
long_description: entity
reference: https://www.xbrl.org/guidance/xbrl-glossary/
parameters:
  - entity.id
fields:
  - entity.cik
  - entity.id
  - entity.name
  - entity.scheme
  - entity.ticker
  - entity.*
limit:
offset:
url: /api/v1/entity/{entity.id}
