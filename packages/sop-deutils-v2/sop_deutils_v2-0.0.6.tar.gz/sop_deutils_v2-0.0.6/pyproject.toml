[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sop_deutils_v2"
version = "0.0.6"
description = "A utils package for Yes4All SOP Version 2"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
dependencies = ["openpyxl==3.1.2", "pytz==2023.3", "pandas==2.0.3", "python-telegram-bot==20.5", "SQLAlchemy==1.4.49", "lxml==4.9.3", "gspread==5.11.1", "psycopg2-binary==2.9.7", "minio==7.1.16", "pyarrow==11.0.0", "requests==2.30.0", "aiofiles==23.2.1", "fastparquet==2023.8.0", "mysql-connector-python==8.1.0", "SQLAlchemy==1.4.49", "httplib2==0.22.0", "python-dateutil==2.9.0.post0", "cryptography==42.0.7", "PyYAML==6.0.1", "gspread-dataframe==3.3.1", "google-auth==2.22.0", "google-api-python-client==1.6.7", "trino==0.324.0"]

[[project.authors]]
name = "liuliukiki aka clong aka ifyouknowyouknow101"
email = "longnc@yes4all.com"

[project.urls]
Author_Github = "https://github.com/dribblewithclong"

[tool.setuptools]
license-files = []
