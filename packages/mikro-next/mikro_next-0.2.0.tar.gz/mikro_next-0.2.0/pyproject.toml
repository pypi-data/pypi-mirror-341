[tool.poetry]
name = "mikro-next"
version = "0.2.0"
description = "next images for arkitekt"
authors = ["jhnnsrs <jhnnsrs@gmail.com>"]
license = "CC BY-NC 3.0"
packages = [{ include = "mikro_next" }]

[tool.poetry.dependencies]
python = "^3.11"
zarr = ">3"
xarray = ">=2024.11.0"
s3fs = ">=2024.10.0"
pandas = ">=2.2"
dask = ">=2024.12.1"
rath = ">=1.0.0"
pyarrow = ">=12.0.1"
dokker = ">=1.0.0"
numpy = { version = ">=1.26",  python = "^3.12", optional = true }

[tool.poetry.extras]
turms = ["turms"]
table = ["pyarrow"]
complete = ["turms", "pyarrow"]

[tool.mypy]
exclude = ["venv/", "tests/"]
ignore_missing_imports = true


[tool.ruff]
extend-select = ["ANN", "D1"]
ignore = ["ANN101"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100

[tool.poetry.group.dev.dependencies]
testcontainers = "3.7.0"
autoflake = "^1.7.7"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.2"
aiohttp = "^3.8.3"
websockets = "^10.4"
black = "^23.1.0"
pytest-cov = "^4.0.0"
pytest-aiohttp = "^1.0.4"
ruff = "^0.0.254"
mypy = "^1.0.1"
pyjwt = "^2.8.0"
cryptography = "^41.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that require a deployment via testcontainers",
]

[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = ["mikro"]

[tool.pydoc-markdown.renderer]
type = "docusaurus"
docs_base_path = "website/docs"
