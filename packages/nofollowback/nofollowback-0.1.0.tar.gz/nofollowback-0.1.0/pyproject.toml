[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name            = "nofollowback"
version         = "0.1.0"
description     = "CLI tool to list GitHub users you follow who don't follow you back."
readme          = "README.md"
requires-python = ">=3.9"
authors         = [{ name = "Yongjin Kim", email = "yongjin@example.com" }]
license         = { text = "MIT" }
dependencies    = [
  "requests>=2.31.0",
  "click>=8.1.7"
]

[project.scripts]
nofollowback = "nofollowback.cli:cli"
