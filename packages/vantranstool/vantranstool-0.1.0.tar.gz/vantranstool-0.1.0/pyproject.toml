[project]
name = "vantransTool"
version = "0.1.0"
description = "一个基于MCP协议的运输工具服务，提供批量外部派车功能"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
dependencies = [
    "mcp-server>=0.1.4",
    "mcp>=1.6.0",
    "requests>=2.31.0",
]
requires-python = ">=3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.scripts]
vantrans = "src.mcp_dispatch.server:main" 