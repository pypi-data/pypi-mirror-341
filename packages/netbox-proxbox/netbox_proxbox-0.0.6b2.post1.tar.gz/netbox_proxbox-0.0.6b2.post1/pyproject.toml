[project]
name = "netbox-proxbox"
version = "0.0.6b2.post1"
description = "Netbox Plugin - Integrate Proxmox and Netbox"
readme = "README.md"
authors = [
    {name = "Emerson Felipe", email = "emersonfelipe.2003@gmail.com"}
]
license = "Apache-2.0"
requires-python = ">=3.8"
dependencies = [
    "websockets>=13.1",
]

[project.optional-dependencies]
dev = [
    "bandit>=1.7.0",
    "black>=24.3",
    "invoke>=1.5.0",
    "pylint>=2.7.4",
    "pylint-django>=2.4.3",
    "pydocstyle>=6.0.0",
    "yamllint>=1.26.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["netbox_proxbox"]
