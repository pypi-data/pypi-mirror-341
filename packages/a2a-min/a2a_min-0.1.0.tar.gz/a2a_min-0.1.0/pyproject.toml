[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2a-min"
version = "0.1.0"
description = "Agent to Agent (A2A) minimalistic Python SDK"
readme = "README.md"
requires-python = ">=3.12.2"
authors = [
    {name = "A2A SDK Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.0",
    "ipykernel>=6.29.5",
    "jwcrypto>=1.5.6",
    "jwt>=1.3.1",
    "pydantic>=2.11.3",
    "pyjwt>=2.10.1",
    "ruff>=0.11.5",
    "sse-starlette>=2.2.1",
    "starlette>=0.46.2",
    "uvicorn>=0.34.1",
]

[project.urls]
"Homepage" = "https://github.com/pcingola/a2a_min"
"Bug Tracker" = "https://github.com/pcingola/a2a_min/issues"

[tool.setuptools.packages.find]
include = ["a2a_min*"]
