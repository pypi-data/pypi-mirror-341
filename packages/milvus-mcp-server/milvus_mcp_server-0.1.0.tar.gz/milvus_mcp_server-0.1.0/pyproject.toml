[project]
name = "milvus-mcp-server"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncio>=3.4.3",
    "click>=8.1.8",
    "dotenv>=0.9.9",
    "mcp[cli]>=1.4.1",
    "pymilvus>=2.5.5",
    "ruff>=0.11.0",
]

[project.scripts]
milvus-mcp-server = "mcp_server_milvus.server:main"


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
 
[tool.setuptools.package-data]
"*" = ["*.md"]