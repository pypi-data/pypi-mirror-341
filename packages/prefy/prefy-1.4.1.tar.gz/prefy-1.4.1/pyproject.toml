[tool.poetry]
name = "prefy"
version = "1.4.1"
description = "Streamline the management of your project's preferences through standardized json files."
authors = ["pprasquier <pprasquier@oncallc.io>"]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
setuptools-scm = "^8.1.0"
poetry-dynamic-versioning = "^1.4.0"


[build-system]
requires = ["poetry-core","setuptools>=42", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git" 