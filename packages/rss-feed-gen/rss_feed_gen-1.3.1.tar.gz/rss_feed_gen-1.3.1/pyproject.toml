[project]
name = "rss-feed-gen"
version = "1.3.1"
description = "RSS Feed Generator for Podcasts with optional media conversion"
authors = [
    {name = "Zachariah Jackson", email = "rssgen@me.minecraftchest2.us"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "feedgen>=0.9.0",
    "requests>=2.0.0",
    "argcomplete>=3.6.2",
]

[project.scripts]
rssgen = "rssfeedgen.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
