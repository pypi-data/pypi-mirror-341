[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goat2"
version = "0.0.4"
# authors = [
#     {name = "yay", email = "your.email@example.com"},
# ]
# description = "A short description of your package"
# readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
# classifiers = [
#     "Programming Language :: Python :: 3",
#     "License :: OSI Approved :: MIT License",
#     "Operating System :: OS Independent",
# ]
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "numpy>=1.20.0",
    "tqdm>=4.62.0", 
    "transformers>=4.15.0",
    "Pillow>=8.2.0",
    "matplotlib>=3.4.0",
    "pandas>=1.3.0",
    "scikit-learn>=0.24.0",
    "xgboost>=1.4.0",
    "lightgbm>=3.2.0",
    "nltk>=3.6.0",
    "joblib>=1.0.0",
    "peft>=0.4.0",
#    "evaluate>=0.4.0"
#    "datasets>=2.10.0" 
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"


