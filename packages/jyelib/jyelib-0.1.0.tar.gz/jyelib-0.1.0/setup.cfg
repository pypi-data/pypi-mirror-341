[metadata]
name = jyelib
version = 0.1.0
author = jye
author_email = jye@example.com
description = jye lib
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jye/jyelib
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = = src
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.25.1

[options.extras_require]
test = 
	pytest>=6.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

