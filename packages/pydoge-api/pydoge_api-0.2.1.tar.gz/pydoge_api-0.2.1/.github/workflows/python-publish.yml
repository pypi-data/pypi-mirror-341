name: ğŸ“¦ Build and Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Only triggers when you push a tag like v1.2.3

jobs:

  build:
    name: ğŸ—ï¸ Build PyDoge Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: ğŸ§± Build sdist and wheel
        run: |
          python -m build
        # Save the output artifacts
      - name: ğŸ—ƒï¸ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pydoge-dist
          path: dist/

  publish:
    name: ğŸš€ Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    #environment: 
    #  name: pypi
    #  url: https://pypi.org/p/pydoge-api
    #permissions:
    # IMPORTANT: this permission is mandatory for Trusted Publishing
    #  id-token: write
      
    if: github.event_name == 'push'

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: pydoge-dist
          path: dist/

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: ğŸ Install twine
        run: |
          pip install --upgrade twine

      - name: ğŸ§ª Check package metadata
        run: twine check dist/*
      - name: ğŸ” Upload to PyPI / TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/* --verbose
        
