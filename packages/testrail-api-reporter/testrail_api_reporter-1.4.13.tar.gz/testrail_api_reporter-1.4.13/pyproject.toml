[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "testrail_api_reporter"
version = "1.4.13"
authors = [
    { name = "Iliya Vereshchagin", email = "i.vereshchagin@gmail.com" },
]
maintainers = [
  { name="Iliya Vereshchagin", email="i.vereshchagin@gmail.com" },
]
keywords = ["testrail", "api", "reporter", "testing", "automation", "testrail-python", "testrail-reporting", "testrail-api", "testing-tools", "pytest", "confluence", "slack", "google-drive", "qa", "pytest-report", "chart", "reports", "email", "reports", "automation-testing"]
description = "TestRail API reporter tools"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    'requests',
    'xmltodict',
    'testrail-api',
    'plotly',
    'psutil',
    'atlassian-python-api',
    'kaleido',
    'google-auth-httplib2',
    'google-auth-oauthlib',
    'google-api-python-client',
    'oauth2client',
    'httplib2',
    'beautifulsoup4'
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing"
]


[project.urls]
"Homepage" = "https://github.com/wwakabobik/testrail_api_reporter"
"Bug Tracker" = "https://github.com/wwakabobik/testrail_api_reporter/issues"
"Contribution Guide" = "https://github.com/wwakabobik/testrail_api_reporter/blob/main/CONTRIBUTING.md"
"Donations" = "https://www.donationalerts.com/r/rocketsciencegeek"
