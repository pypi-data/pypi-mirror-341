[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pseudomatic"
version = "0.1.2"
description = "A tool for generating deterministic pseudonyms based on a seed string and selected language"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["pseudonym", "generator", "anonymization"]
authors = [

]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/OpenMindUA/pseudomatic"
Repository = "https://github.com/OpenMindUA/pseudomatic"
Documentation = "https://github.com/OpenMindUA/pseudomatic#readme"

[tool.ruff]
target-version = "py310"
line-length = 120
exclude = [
    ".git",
    ".github",
    ".ruff_cache",
    ".venv",
    "venv",
    "dist",
    "build",
]

[lint]
select = ["E", "F", "B", "I"]
ignore = []

[lint.isort]
known-first-party = ["pseudomatic"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.hatch.build.targets.wheel]
packages = ["pseudomatic"]

[tool.hatch.build]
exclude = [
    "/.git",
    "/.github",
    "/.gitignore",
    "/__pycache__",
    "/.ruff_cache",
    "/.venv",
    "/dist",
    "/build",
    "*.egg-info",
    "/.eggs",
    "*.py[cod]",
    "*$py.class",
    "uv.lock",
]
