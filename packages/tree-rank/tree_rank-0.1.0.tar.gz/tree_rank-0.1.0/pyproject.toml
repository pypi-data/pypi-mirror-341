[project]
name = "tree-rank"
version = "0.1.0"
description = "Prints a clean directory structure, ignoring unnecessary folders across tech stacks"
authors = [{ name = "Sushruth Samson", email = "samsushruth@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
tree-rank = "tree_rank.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
