[project]
name = "mseep-playwright-server"
version = "0.1.0"
description = "\\A MCP server with playwright tools\\"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.1.2",
    "playwright",
]
authors = [
    { name = "YUNYING", email = "qcyunying@gmail.com" },
]

[project.scripts]
playwright-server = "playwright_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
