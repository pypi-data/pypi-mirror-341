[project]
name = "gx-cli"
version = "0.1.3"
description = "A simple CLI tool that runs your commands once GPUs are available."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1.8",
    "humanize>=4.12.2",
    "nvidia-ml-py>=12.570.86",
    "pydantic-settings>=2.8.1",
    "requests>=2.32.3",
    "rich>=13.9.4",
    "tomli-w>=1.2.0",
]
authors = [
    {name = "Helium7", email = "helium747@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Utilities",
    "Topic :: System :: Monitoring",
]

[project.optional-dependencies]
occupy = [
    "setproctitle>=1.3.5",
    "numba>=0.60.0",
    "numpy>=2.0.2",
]

[project.urls]
"Homepage" = "https://github.com/helium777/gx"
"Bug Tracker" = "https://github.com/helium777/gx/issues"

[project.scripts]
gx = "gx.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gx"]

[dependency-groups]
dev = [
    "commitizen>=4.6.0",
    "pre-commit>=4.2.0",
]
