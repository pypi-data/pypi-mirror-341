[project]
name = "mseep-unichat-mcp-server"
version = "0.2.19"
description = "Unichat MCP Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "unichat~=3.6.0",
]
authors = [
    { name = "Stefan", email = "shear.0-corned@icloud.com" },
]

[project.scripts]
unichat-mcp-server = "unichat_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
