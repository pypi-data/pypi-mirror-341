name: Build
on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build-sdist:
    name: Build Sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@0f64e482e3d251f735019b1bc7fb0413ead75b2c # v0.8.2
        with:
          environments: build
      - name: Set version
        run: pixi run -e build set-version
      - name: Build project
        run: pixi run -e build build-sdist
      - name: Upload package
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: sdist
          path: dist/*

  build-wheel:
    name: Build Wheel (${{ matrix.target-platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target-platform: linux-64
            os: ubuntu-latest
          - target-platform: linux-aarch64
            os: ubuntu-24.04-arm
          - target-platform: osx-64
            os: macos-13
          - target-platform: osx-arm64
            os: macos-latest
          - target-platform: win-64
            os: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@0f64e482e3d251f735019b1bc7fb0413ead75b2c # v0.8.2
        with:
          environments: build
      - name: Set version
        run: pixi run -e build set-version
      - name: Build wheel
        uses: PyO3/maturin-action@aef21716ff3dcae8a1c301d23ec3e4446972a6e3 # v1.49.1
        with:
          command: build
          args: --out dist -i python3.11
          manylinux: auto
      - name: Check package
        run: pixi run -e build check-wheel
      - name: Upload package
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: wheel-${{ matrix.target-platform }}
          path: dist/*

  release:
    name: Publish package
    if: github.event_name == 'release'
    needs: build-wheel
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment: pypi
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: dist
          merge-multiple: true
      - name: Publish package on PyPi
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
