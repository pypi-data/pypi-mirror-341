[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "atkins"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Hao Wu/atkins#readme"
Issues = "https://github.com/Hao Wu/atkins/issues"
Source = "https://github.com/Hao Wu/atkins"

[tool.hatch.version]
path = "src/atkins/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/atkins tests}"

[tool.coverage.run]
source_pkgs = ["atkins", "tests"]
branch = true
parallel = true
omit = [
  "src/atkins/__about__.py",
]

[tool.coverage.paths]
atkins = ["src/atkins", "*/atkins/src/atkins"]
tests = ["tests", "*/atkins/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
