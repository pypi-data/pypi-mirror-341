[project]
name = "mseep-mcp-server-starrocks"
version = "0.1.0"
description = "official MCP server for StarRocks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "mysql-connector-python>=9.2.0",
]
authors = [
    { name = "changbinglin", email = "changbinglin@starrocks.com" },
]

[project.license]
text = "Apache-2.0"

[project.scripts]
mcp-server-starrocks = "mcp_server_starrocks:main"

[project.urls]
Home = "https://github.com/starrocks/mcp-server-starrocks"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
