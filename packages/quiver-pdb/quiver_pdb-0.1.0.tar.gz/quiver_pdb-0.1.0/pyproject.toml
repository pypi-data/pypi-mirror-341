[project]
name = "quiver-pdb"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "deepthought", email = "deepthough@postech.ac.kr" }
]
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.2.3",
]

[project.scripts]
qvfrompdbs = "quiver.qvfrompdbs:main"
qvls = "quiver.qvls:main"
qvextract = "quiver.qvextract:main"
qvextractspecific = "quiver.qvextractspecific:main"
qvscorefile = "quiver.qvscorefile:main"
qvrename = "quiver.qvrename:main"
qvsplit = "quiver.qvsplit:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quiver"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
