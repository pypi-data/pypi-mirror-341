[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "remote_events"
version = "0.2.64"
authors = [
  { name="Connor White", email="connor.sw.personal@gmail.com" },
]
description = "Connor's Remote Events (RE) is a simple library that allows the end-user to call python functions from another server."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "flask",
  "requests",
  "process-managerial",
  "dill"
]

[project.urls]
Homepage = "https://github.com/CorniiDog/remote_events"
Issues = "https://github.com/CorniiDog/remote_events/issues"