[tool.poetry]
name = "envialosimple-transaccional"
version = "0.2.0"
description = "Python SDK for Env√≠aloSimple Transaccional"
authors = ["Daniel Libonati <daniel.libonati@donweb.com>"]
readme = "README.md"
packages = [{include="envialosimple", from="src"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
typing-extensions = "^4.8.0"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
