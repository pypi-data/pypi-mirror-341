# Tox (http://tox.testrun.org/) is a tool for running tests in multiple virtualenvs.
# This configuration file will run the test suite on all supported python versions.
# To use it, "pip install tox" and then run "tox" from this directory.


[tox]
envlist = py{312,311,310,39,38},python{3.7,3.6}
skip_missing_interpreters = true
# skipsdist = true


[gh-actions]
python =
    3.12: py312
    3.11: py311
    3.10: py310
    3.9: py39
    3.8: py38



[tool:pytest]
testpaths = tests
addopts =
    --cov-report=term-missing


[testenv]
description = run the unit tests under {basepython}
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage.{envname}
deps =
    coverage >= 4.5.3
    py{312,311,310,39,38}: pytest >= 6.0.0
    python{3.7,3.6}: pytest >= 6.0.0
    pytest-cov
    pytest-mock >= 2.0.0
    pytest-xdist >= 1.31.0
    python-dotenv
# ignore locker directory as all tests are inside ./tests
commands = pytest --cov {posargs:-n auto} --ignore locker


;[testenv:coveralls]
;description = upload coverage to coveralls.io
;skip_install = true
;setenv =
;    COVERAGE_FILE = {toxworkdir}/.coverage
;passenv = GITHUB_*
;deps =
;    coverage >= 4.5.3
;    coveralls
;commands =
;    coverage combine
;    coveralls --service=github
;depends = py{310,39,38,37,36}
