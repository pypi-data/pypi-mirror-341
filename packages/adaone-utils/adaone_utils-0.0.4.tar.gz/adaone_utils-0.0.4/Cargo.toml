[package]
name = "adaone-utils"
version = "0.0.4"
edition = "2021"
build = "build.rs"

[lib]
name = "adaone_utils"
crate-type = ["cdylib"]


[dependencies]
polars = { version = "0.46.0", features = ["partition_by"] }
pyo3 = { version = "0.23.4", features = ["extension-module"] }
prost = "0.13"
prost-types = "0.13"
pyo3-polars = "0.20.0"
smallvec = "1.14.0"



[build-dependencies]
prost-build = "0.13.5"
