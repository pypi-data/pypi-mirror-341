[project]
name            = "hyprwindow"
version         = "0.1.2"
description     = "A utility tool for managing windows in the Hyprland compositor environment."
readme          = "README.md"
authors         = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.13"
dependencies    = ["confz>=2.1.0", "rich>=14.0.0"]

[project.scripts]
hyprwindow = "hyprwindow:main"

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"
