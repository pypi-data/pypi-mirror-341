[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "f3ts-hardware-utils"
version = "0.1.23"
description = "FixturFab Functional Test System Hardware Utilities Library. Connect and control test hardware for your FixturFab Functional Test System."
authors = [ "Duncan Lowder <duncan@fixturfab.com>",]
readme = "README.md"
[[tool.poetry.packages]]
include = "f3ts_hardware_utils"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.poetry.dependencies]
python = "^3.10"
pyserial = "^3.5"
pyocd = "^0.36.0"
pyvisa = "^1.13.0"
bitstring = "^4.2.1"
pytest = "^7.2.1"
brainstem = "^2.11.1"

[tool.poetry.plugins.pytest11]
f3ts-hw = "f3ts_hardware_utils"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
semver = "^3.0.2"
twine = "^4.0.2"
toml = "^0.10.2"
google-auth = "^2.23.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.8"
mkdocstrings = "^0.23.0"
mkdocstrings-python = "^1.7.3"
griffe = "0.47.0"
