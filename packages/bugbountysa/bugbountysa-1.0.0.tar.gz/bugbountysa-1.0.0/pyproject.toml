[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bugbountysa"
version = "1.0.0"
description = "A tool for managing Bug Bounty SA programs in Saudi Arabia"
readme = "README.md"
authors = [{ name = "ShulkwiSEC", email = "shulkwisec@gmail.com" }]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.2",
    "tqdm>=4.65.0",
    "urllib3>=2.0.0",
    "python-dotenv>=1.0.0",
]
keywords = ["bug bounty", "security", "pentesting", "saudi arabia", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/ShulkwiSEC/bugbountysa"
"Bug Reports" = "https://github.com/ShulkwiSEC/bugbountysa/issues"
Source = "https://github.com/ShulkwiSEC/bugbountysa"

[project.scripts]
bugbountysa = "core:scarp"

[tool.setuptools]
packages = ["core"]
include-package-data = true
zip-safe = false