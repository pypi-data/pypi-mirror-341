static_config:
  min_scroll_distance: 1000
  max_scroll_distance: 2000
  min_scroll_step: 300
  max_scroll_step: 500
  max_worker: 5
  rate_limit: 400
  page_range: null
  no_metadata: false
  force_download: false
  terminate: false
  language: "ja"
  chrome_args: null
  use_default_chrome_profile: false
  # path relative configurations
  cookies_path: ""
  download_dir: ""
  download_log_path: ""
  metadata_path: ""
  system_log_path: ""
  chrome_exec_path:
    Linux: "/usr/bin/google-chrome"
    Darwin: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"
    Windows: "C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe"
  chrome_profile_path: ""

runtime_config:
  url: ""
  url_file: ""
  bot_type: "drissionpage"

encryption_config:
  key_bytes: 32
  salt_bytes: 16
  nonce_bytes: 24
  kdf_ops_limit: 16
  kdf_mem_limit: 8192
