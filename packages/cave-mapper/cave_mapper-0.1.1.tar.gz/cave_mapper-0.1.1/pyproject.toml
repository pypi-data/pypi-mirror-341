[project]
name = "cave-mapper"
version = "0.1.1"
description = "Tools for mapping between objects and representations in the CAVE ecosystem"
readme = "README.md"
authors = [
    { name = "Ben Pedigo", email = "benjamindpedigo@gmail.com" }
]
license = "MIT"
requires-python = ">=3.10,<3.13"
dependencies = [
    "caveclient[cv]>=7.7.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.11",
    "point-cloud-utils>=0.34.0",
]

[project.urls]
Homepage = "https://bdpedigo.github.io/"
Repository = "https://github.com/bdpedigo/cave-mapper.git"
Issues = "https://github.com/bdpedigo/cave-mapper/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.1",
    "mkdocs-include-markdown-plugin>=7.1.5",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-macros-plugin>=1.3.7",
    "mkdocs-material>=9.6.11",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings[crystal,python]>=0.29.1",
    "mknotebooks>=0.8.0",
    "pymdown-extensions>=10.14.3",
]
