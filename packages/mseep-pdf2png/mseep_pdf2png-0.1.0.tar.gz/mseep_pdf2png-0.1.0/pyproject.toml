[project]
name = "mseep-pdf2png"
version = "0.1.0"
description = "MCP server to convert a PDF to a PNG file."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.2.0",
    "pdf2image>=1.16.3",
]
authors = [
    { name = "Kirk Truax", email = "kirktruax93@proton.me" },
]

[project.scripts]
pdf2png = "pdf2png:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
