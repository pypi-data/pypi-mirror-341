[coverage:run]
omit = 
	*/tests/*
	domhmm/_version.py

[coverage:report]
exclude_also = 
	if TYPE_CHECKING:

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 80

[yapf]
COLUMN_LIMIT = 80
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 80
exclude = versioneer.py

[versioneer]
VCS = git
style = pep440
versionfile_source = domhmm/_version.py
versionfile_build = domhmm/_version.py
tag_prefix = ''

[aliases]
test = pytest

[tool:pytest]
testpaths = domhmm/tests

[build_sphinx]
all-files = 1
source-dir = docs/
build-dir = docs/_build
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

