{% extends '_base.html' %}

{% block main %}
<page>
    <h3>Cluster Status</h3>
    <div class="large"></div>
    <p>
        Say <strong>Hello</strong> to nodes in the cluster.
    </p>
    <form method="POST">
        <div class="field border">
            <label>Tasks</label>
            <input type="text" name="n" value="5" 
            placeholder="give the number of concurrent tasks"/>
        </div>
        <div class="space"></div>
        <button class="tertiary" type="submit">Submit</button>
    </form>
</page>
    
{% endblock %}
