[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "merit-ai"
description = "Monitoring, Evaluation, Reporting, Inspection, Testing framework for AI systems"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dynamic = ["version"]
authors = [
    {name = "adithyakpb"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=2.2.0",
    "requests>=2.32.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "jsonschema>=4.20.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
gemini = ["google-generativeai>=0.3.0"]
openai = ["openai>=1.0.0"]
testgen = [
    "scikit-learn>=1.6.0",
    "kneed>=0.8.0",
]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.3.1", 
    "pytest-rerunfailures>=11.1.2",
    "responses>=0.23.1",
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
    "tox>=4.6.3",
]
docs = [
    "sphinx>=7.0.1",
    "sphinx-rtd-theme>=1.2.2",
    "sphinx-autodoc-typehints>=1.23.0",
]
all = [
    "merit[gemini,openai,testgen,dev,docs]",
]

[tool.setuptools]
packages = ["merit", "merit.api", "merit.core", "merit.evaluation", "merit.evaluation.evaluators", 
            "merit.evaluation.templates", "merit.knowledge", "merit.metrics", 
            "merit.storage", "merit.templates", "merit.testset_generation"]

[tool.setuptools.dynamic]
version = {attr = "merit.__version__"}
