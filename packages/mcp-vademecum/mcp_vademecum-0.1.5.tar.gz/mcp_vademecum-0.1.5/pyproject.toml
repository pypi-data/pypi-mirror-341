[project]
name = "mcp-vademecum"
version = "0.1.5"
description = "MCP Server for Vademecum"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.0",
    "requests>=2.28.1",
    "python-dotenv>=1.0.1",
]

[project.scripts]
mcp-vademecum = "mcp_vademecum:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_vademecum"]