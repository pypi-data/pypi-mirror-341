[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py36']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["lazyreadme", "lazyreadme.cli", "lazyreadme.utils", "lazyreadme.templates"]

[project.scripts]
lazyreadme = "lazyreadme.cli.interface:main"

[project]
name = "lazyreadme"
version = "1.0.6"
description = "Generate README.md files automatically"
readme = "README.md"
authors = [
  { name="Raphael", email="raphaeleliass@outlook.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "questionary>=2.0.1",
    "colorama>=0.4.6",
]
