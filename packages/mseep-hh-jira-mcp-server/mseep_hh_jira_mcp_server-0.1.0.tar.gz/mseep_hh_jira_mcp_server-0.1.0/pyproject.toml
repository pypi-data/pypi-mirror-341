[project]
name = "mseep-hh-jira-mcp-server"
version = "0.1.0"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=0.3.3",
    "jira>=3.8.0",
    "keyring>=25.5.0",
    "mcp>=1.0.0",
]
authors = [
    { name = "Alexey Dubinin", email = "a.dubinin@hh.ru" },
]

[project.scripts]
hh-jira-mcp-server = "hh_jira_mcp_server:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
