[tool.poetry]
name = "t-fujita"
version = "1.1.4"
description = "pipx run t-fujita"
authors = ["t-fujita <t-fujita@creationline.com>"]
readme = "README.md"
include = ["t_fujita/**/*"]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*", ".venv/**/*"]


[tool.poetry.dependencies]
python = "^3.7"
rich = "^13.0.0"
typer = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
t-fujita = "t_fujita.card:app"
