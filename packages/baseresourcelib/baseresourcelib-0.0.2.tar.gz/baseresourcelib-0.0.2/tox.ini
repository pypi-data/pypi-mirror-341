[tox]
requires =
    tox>=4
env_list = lint, type, 3.1{2,3}

[testenv]
description = run unit tests
deps =
    pytest>=8
    pytest-sugar
    pytest-cov
commands =
    pytest --cov=baseresourcelib --cov-report term-missing --cov-report xml --no-cov-on-fail {posargs:tests}
setenv =
    API_TOKEN=testtoken
    API_PASS=pass
    API_USER=user

[testenv:lint]
description = run linters
deps =
    flake8
    pylint
commands =
    flake8 {posargs:src}
    pylint {posargs:src}

[testenv:type]
description = run type checks
deps =
    mypy
commands =
    mypy {posargs:src}
