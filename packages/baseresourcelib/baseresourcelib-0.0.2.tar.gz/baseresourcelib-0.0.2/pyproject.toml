[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baseresourcelib"
version = "0.0.2"
authors = [
  {name = "Eric Lewis", email = "thedreadpirateeric@gmail.com"},
]
maintainers = [
  {name = "Eric Lewis", email = "thedreadpirateeric@gmail.com"},
]
description = "Model based resources that are used to talk to APIs and Databases Directly"
readme = "README.md"
requires-python = ">= 3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "marshmallow==3.26.1",
  "requests==2.32.3",
  "python-dateutil==2.9.0.post0",
  "mongoengine==0.29.1",
]

[project.urls]
Homepage = "https://github.com/thedreadpirateeric/base-resource"
Issues = "https://github.com/thedreadpirateeric/base-resource/issues"


[[tool.mypy.overrides]]
module = [
  "dateutil.*",
  "mongoengine.*",
  "marshmallow.*",
  "requests.*",
]
follow_untyped_imports = true
