[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "entheogen"
version = "0.0.1"
authors = [
    {name = "Freddie Vargus", email = "freddie@quotientai.co"},
    {name = "Deanna Emery", email = "deanna@quotientai.co"},
]
description = "A library to generate hallucinations"
dependencies = [
    "openai >= 1.57.4",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["genai", "large language models", "hallucinations", "evaluation", "evals"]
license = {text = "Apache License (2.0)"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]


[tool.setuptools.packages.find]
include = ["entheogen*"]
exclude = ["tests*"]
