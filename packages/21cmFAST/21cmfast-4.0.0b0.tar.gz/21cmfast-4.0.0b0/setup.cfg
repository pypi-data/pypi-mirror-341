[tool:pytest]
testpaths = tests
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = py21cmfast
default_section = THIRDPARTY
forced_separate = test_py21cmfast
not_skip = __init__.py
skip = migrations

[pydocstyle]
convention = numpy

[coverage:run]
branch = True

[coverage:report]
exclude_also = 
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	
	@(abc\.)?abstractmethod
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

