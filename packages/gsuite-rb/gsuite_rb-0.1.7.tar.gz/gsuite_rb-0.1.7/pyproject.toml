[project]
name = "gsuite-rb" 
version = "0.1.7"
description = "MCP Server to connect to Google G-Suite"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
 "beautifulsoup4>=4.12.3",
 "google-api-python-client>=2.154.0",
 "httplib2>=0.22.0",
 "mcp>=1.3.0",
 "oauth2client==4.1.3",
 "python-dotenv>=1.0.1",
 "pytz>=2024.2",
 "requests>=2.32.3",
]
[[project.authors]]
name = "RizzBuzz"
email = "help@rizzbuzz.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]

[project.scripts]
gsuite-rb = "mcp_gsuite:main"


[tool.hatch.build.targets.wheel]
packages = ["src/mcp_gsuite"]
package-dir = {"gsuite_rb" = "src/mcp_gsuite"}