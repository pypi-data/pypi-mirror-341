[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "python_sei"
description = "Client em Python da API do SEI v4"
keywords = ["sei", "client"]
authors = [
    { name = "Felipe Felix Souza dos Santos", email = "felipefelix2704@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.12"
license = { file = "LICENSE" }
dependencies = [
    "zeep"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/automatiza-mg/sei"
Issues = "https://github.com/automatiza-mg/sei/issues"
