[project]
name = "c-enum-generator"
version = "0.1.4"
description = "C enum generator"
readme = "README.md"
authors = [
    { name = "Maciej Matuszak", email = "maciej.matuszak@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "json2any>=0.1.3",
]

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "pytest>=8.3.5",
]

[project.scripts]

[project.entry-points.'json2any.plugin']
helper_provider = "c_enum_generator.CGenHelperProvider:CGenHelperProvider"
schema_provider = "c_enum_generator.CGenSchemaProvider:CGenSchemaProvider"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

