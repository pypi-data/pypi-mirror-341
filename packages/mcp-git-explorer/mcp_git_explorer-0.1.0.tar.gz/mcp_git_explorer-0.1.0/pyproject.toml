[project]
name = "mcp-git-explorer"
version = "0.1.0"
description = "Simple MCP server for fetching the remote git repository content as a structured text file"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jeremiasz Miedzinski", email = "jmiedzinski+mcp-git-explorer@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "gitpython>=3.1.44",
    "mcp[cli]>=1.6.0",
    "tiktoken>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/jmiedzinski/mcp_git_explorer"
Issues = "https://github.com/jmiedzinski/mcp_git_explorer/issues"

[project.scripts]
mcp-git-explorer = "mcp_git_explorer.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
