[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aemet-mcp"
version = "0.1.3"
description = "AEMET API integration with MCP (Model Context Protocol)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0"
]

[project.scripts]
aemet-mcp = "aemet_mcp.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
