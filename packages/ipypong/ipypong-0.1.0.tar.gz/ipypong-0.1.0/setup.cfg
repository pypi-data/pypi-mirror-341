[metadata]
name = ipypong
version = attr: ipypong.__version__
description = Play pong in Jupyter Notebooks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/haesleinhuepf/ipypong
author = Robert Haase
author_email = robert.haase@uni-leipzig.de
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/haesleinhuepf/ipypong/issues
	Documentation = https://github.com/haesleinhuepf/ipypong#README.md
	Source Code = https://github.com/haesleinhuepf/ipypong
	User Support = https://github.com/haesleinhuepf/ipypong/issues

[options]
packages = find:
install_requires = file: requirements.txt
python_requires = >=3.9
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

