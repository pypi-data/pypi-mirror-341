[project]
name = "aiosplunk"
version = "0.3.0"
description = "Async Splunk SDK"
requires-python = ">=3.11"
dependencies = [
    "httpx"
]
license = { text = "MIT" }
readme = "README.md"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiosplunk"]
