[project]
name = "mseep-mcp-pandoc"
version = "0.3.3"
description = "MCP to interface with pandoc to convert files to differnt formats. Eg: Converting markdown to pdf."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.1.0",
    "pandoc>=2.4",
    "pypandoc>=1.14",
]
authors = [
    { name = "Vivek Vellaiyappan Surulimuthu", email = "vivekvellaiyappans@gmail.com" },
]

[project.scripts]
mcp-pandoc = "mcp_pandoc:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
    "demo",
]
