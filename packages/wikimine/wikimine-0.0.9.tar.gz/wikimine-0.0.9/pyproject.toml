[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wikimine"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    'mwparserfromhell',
    'mwxml',
    "peewee",
    "tqdm",
    "cmfn",
    "click"
]

[project.urls]
Documentation = "https://github.com/dataset.sh/wikimine#readme"
Issues = "https://github.com/dataset.sh/wikimine/issues"
Source = "https://github.com/dataset.sh/wikimine"

[tool.hatch.version]
path = "src/wikimine/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/wikimine tests}"

[tool.coverage.run]
source_pkgs = ["wikimine", "tests"]
branch = true
parallel = true
omit = [
    "src/wikimine/__about__.py",
]

[tool.coverage.paths]
wikimine = ["src/wikimine", "*/wikimine/src/wikimine"]
tests = ["tests", "*/wikimine/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
