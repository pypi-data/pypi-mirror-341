[build-system]
requires = [ "hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyrux"
description = ""
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = []
keywords = []
classifiers = []
dependencies = [
    "pydantic>=2.11.2",
]
dynamic = ["version"]
[[project.authors]]
name = "Austin Yu"
email = "austinyu@stanford.edu"

[[project.maintainers]]
name = "Austin Yu"
email = "austinyu@stanford.edu"

[dependency-groups]
tests = [ "pytest",]
static_checkers = [ "flake8", "mypy", "pyright", "pylint",]
formatters = [ "ruff", "isort",]
docs = [ "mkdocs",]

[project.urls]
homepage = "https://todo.com"
source = "https://todo.com"
download = "https://todo.com"
changelog = "https://todo.com"
releasenotes = "https://todo.com"
documentation = "https://todo.com"
issues = "https://todo.com"
funding = "https://todo.com"

[project.optional-dependencies]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
include = [ "README.md", "LICENSE", "CHANGELOG.md",]
exclude = []

[tool.hatch.build.targets.wheel]
packages = [ "src/pyrux",]
