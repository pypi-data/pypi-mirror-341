site_name: Instant Python Generator
site_url: https://dimanu-py.github.io/instant-python/
site_description: >
  Get you Python project autogenerated, with the Python version you want,
  dependency manager, create automatically a git repository and even select
  all the built in implementations you want to have.
repo_name: instant-python
repo_url: https://github.com/dimanu-py/instant-python
plugins:
  - search
  - tags
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  icon:
    logo: logo
  features:
    - navigation.path
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark Mode
      primary: '#B4BEFE'
      accent: '#FAB387'
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light Mode
      primary: '#B4BEFE'
      accent: '#FAB387'
nav:
  - index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - First Steps: getting-started/first-steps.md
      - Features Overview: getting-started/features_overview.md
  - Guide:
      - guide/index.md
      - Choosing between commands: guide/when-to-use-commands.md
      - Creating a Project: guide/creating-a-project.md
      - Folder Structure: guide/folder-structure.md
      - Features: guide/features.md
      - Custom Templates: guide/custom-templates.md
  - Contributing:
      - contributing.md
