[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instant-python"
version = "0.5.1"
description = "Instant boilerplate generation for Python projects"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{name = "dimanu-py", email = "diegomtz126@gmail.com"}]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.15.1",
    "jinja2>=3.1.5",
    "questionary>=2.1.0",
    "pyyaml>=6.0.2",
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
]

include = [
    "instant_python/templates/**/*",
]

[project.urls]
documentation = "https://dimanu-py.github.io/instant-python/"
repository = "https://github.com/dimanu-py/instant-python/"

[project.scripts]
ipy = "instant_python.cli:app"

[dependency-groups]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.8",
]
git = [
    "commitizen>=4.2.2",
]
lint = [
    "tox>=4.25.0",
    "vermin>=1.6.0",
]
