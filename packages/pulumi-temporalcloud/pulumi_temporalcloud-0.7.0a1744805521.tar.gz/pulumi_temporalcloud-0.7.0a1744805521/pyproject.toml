[project]
  name = "pulumi_temporalcloud"
  description = "A Pulumi package for creating and managing Temporal Cloud resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.142.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11; python_version < \"3.11\""]
  keywords = ["temporalcloud", "category/cloud", "category/infrastructure"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.7.0a1744805521"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://grip.security"
    Repository = "https://github.com/Grip-Security/pulumi-temporalcloud"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_temporalcloud = ["py.typed", "pulumi-plugin.json"]
