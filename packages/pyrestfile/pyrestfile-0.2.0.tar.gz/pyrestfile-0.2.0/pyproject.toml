[build-system]
requires = ["setuptools>=65", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "pyrestfile"
description = "Parse VSÂ Code-style .rest files into request objects"
readme = "README.md"
license = "MIT"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Typing :: Typed",
  "Natural Language :: English",
]
urls = { "Source" = "https://github.com/abelcastilloavant/pyrestfile" }
dynamic = ["version"] 


[[project.authors]]
name = "Abel Castillo"
email = "abelcastillomath@gmail.com"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pre-commit"       # keep in sync with your CI workflow
]

[tool.ruff]
line-length = 120
