[project]
name = "identiconify"
version = "0.1.0"
description = "Python identicon generator"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "M4hbod", email = "me@mahbod.dev" }
]
requires-python = ">=3.9"
dependencies = [
    "pillow>=11.2.1",
]

[project.urls]
Repository = "https://github.com/M4hbod/Identiconify"

[dependency-groups]
dev = [
    "ruff>=0.11.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
