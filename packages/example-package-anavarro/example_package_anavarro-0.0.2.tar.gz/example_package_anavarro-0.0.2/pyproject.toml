[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "example_package_anavarro"
version = "0.0.2"
authors = [
  { name="Alvaro", email="a.navarrogg@gmail.com" },
]
description = "Suma de numero"
readme = "README.md"
requires-python = ">=3.8"
