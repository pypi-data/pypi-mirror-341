[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "checkpipe"
version = "1.0.20"
authors = [
  { name = "Mohammed Alzakariya", email = "lanhikarixx@gmail.com" }
]
description = "Brings functional programming data pipelines with robust validation to python and mypy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "Result"
]
