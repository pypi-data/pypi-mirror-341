[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pylexfluent_Agent_Interop_GeDAIA"
version = "0.0.3"
authors = [
  { name="Jacques MASSA", email="jacques.massa@lexfluent.com" },
]
description = "Librairie outils IA Lexia par Lexfluent"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
"setuptools",
"wheel",
"langchain-community",
"langchain",
"langchain-mcp-adapters",
"langgraph",
"langchain-ollama"
]

[tool.hatch.build]
include=[
"src/aig"
]
exclude = [
  "*.log",
  "*.pdf",
  "*.pyc",
  "*.jpg",
  "*.jpeg",
  "src/data",
  "src/logs",
  "src/Output",
  "./.vscode"
]
dev-mode-dirs = ["src/aig"]
dev-mode-exact = true


[tool.hatch.build.targets.wheel]
packages = ["src/aig"]

[project.urls]
Homepage = "https://dev.azure.com/LexFluent2020/RevolutionAI"
Issues = "https://dev.azure.com/LexFluent2020/RevolutionAI/_queries/query/180a1ed2-3494-42cc-8d8a-2e60217c2171/"
