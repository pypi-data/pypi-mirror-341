[project]
name = "rag-mcp"
version = "0.1.4"
description = "This is a local rag-mcp solution with chromadb using langchain and docling"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "accelerate>=1.6.0",
    "langchain-chroma>=0.2.2",
    "langchain-community>=0.3.21",
    "langchain-docling>=0.2.0",
    "langchain-ollama>=0.3.0",
    "langchain-text-splitters>=0.3.8",
    "mcp[cli]>=1.6.0",
    "sentence-transformers>=4.0.2",
]

[tool.setuptools]
packages = ["rag_mcp"]

[project.scripts]
rag-mcp = "rag_mcp.document_server:main"