[project]
name = "mseep-ragflow-mcp"
version = "0.1.0"
description = "Simple MCP server for RAGFlow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp",
    "uvicorn",
    "starlette",
    "ragflow-sdk",
    "dotenv",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
