[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itrm"
version = "1.4.21"
description = "Interactive Terminal Utilities"
readme = "README.md"
authors = [
    {name = "David Woodburn", email = "david.woodburn@icloud.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "numpy",
]

[project.urls]
Homepage = "https://gitlab.com/davidwoodburn/itrm"
"Bug Tracker" = "https://gitlab.com/davidwoodburn/itrm/-/issues"

[tool.setuptools]
package-dir = {"" = "itrm"}

[project.optional-dependencies]
test = [
    "pytest",
]
