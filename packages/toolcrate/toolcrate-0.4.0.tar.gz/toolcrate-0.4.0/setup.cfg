[metadata]
name = toolcrate
version = 0.4.0
description = A flexible framework for building multi-agent systems with customizable protocols
long_description = file: README.md
long_description_content_type = text/markdown
author = ToolCrate Team
author_email = info@toolcrate.org
license = Apache-2.0
url = https://github.com/bestagents/toolcrate
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pyyaml>=5.1
	typing-extensions>=4.0.0
	pydantic>=1.8.0

[options.packages.find]
where = src

[options.package_data]
toolcrate = protocols/*/protocol_manifest.json, configs/*.yaml

[options.entry_points]
console_scripts = 
	toolcrate = toolcrate.cli:main

[egg_info]
tag_build = 
tag_date = 0

