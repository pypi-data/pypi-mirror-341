<div class="settings">
  <h2>Musicbox Settings</h2>
  <div style="display: flex; flex-direction: column">
    <label for="mpdHost">MPD Server name</label>
    <input placeholder="" type="text" id="mpdHost" style="width: 90%" />
  </div>
  <div style="display: flex; flex-direction: column">
    <label for="mpdPort">MPD Port</label>
    <input placeholder="" type="text" id="mpdPort" style="width: 90%" />
  </div>
  <div style="display: flex; flex-direction: column">
    <label for="mpdPassword">MPD Password</label>
    <input placeholder="" type="password" id="mpdPassword" style="width: 90%" />
  </div>
  <div style="display: flex; flex-direction: column">
    <label for="mbHost">Musicbox Host name</label>
    <input placeholder="" type="text" id="mbHost" style="width: 90%" />
  </div>
  <div style="display: flex; flex-direction: column">
    <label for="mbPort">Musicbox Port</label>
    <input placeholder="" type="text" id="mbPort" style="width: 90%" />
  </div>
  <div style="margin-top: 10px">
    <button class="button-text" onclick="saveMbSettings()">Apply</button>
  </div>
</div>
<div class="settings" id="mpdSettings">
  <h2>MPD Settings</h2>
  <div style="display: flex">
    <label>Random</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="random" type="checkbox" onchange="changeSetting('random')" />
      <label class="tgl-btn" for="random"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Consume</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="consume" type="checkbox" onchange="changeSetting('consume')" />
      <label class="tgl-btn" for="consume"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Repeat</label>
    <div class="checkbox-wrapper-6" style="margin-left: auto; padding: 5px">
      <input class="tgl tgl-light" id="repeat" type="checkbox" onchange="changeSetting('repeat')" />
      <label class="tgl-btn" for="repeat"></label>
    </div>
  </div>
  <div style="display: flex">
    <label>Replay Gain</label>

    <div style="margin-left: auto; padding: 5px">
      <label class="form-control">
        Off
        <input type="radio" name="replaygain" id="rg_off" value="off" onchange="setReplayGain()" />
      </label>
    </div>
  </div>

  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Track
        <input type="radio" name="replaygain" id="rg_track" value="track" onchange="setReplayGain()" />
      </label>
    </div>
  </div>
  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Album
        <input type="radio" name="replaygain" id="rg_album" value="album" onchange="setReplayGain()" />
      </label>
    </div>
  </div>
  <div style="display: flex">
    <div style="margin-left: auto; padding: 5px">
      <label>
        Auto
        <input type="radio" name="replaygain" id="rg_auto" value="auto" onchange="setReplayGain()" />
      </label>
    </div>
  </div>
</div>
