[project]
name = "html2text2"
dynamic = []
description = "Turn HTML into equivalent Markdown-structured text"
authors = [
    { name = "Aaron Swartz", email = "me@aaronsw.com" },
]
maintainers = [
    { name = "Alireza Savand", email = "alireza.savand@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
version = "1.1.0"

[project.license]
file = "COPYING"

[project.scripts]
html2text = "html2text.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "html2text/__init__.py"

[tool.pdm.build]
excludes = [
    "test",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
]

[tool.isort]
extend_skip = "env/"
profile = "black"
combine_as_imports = true
