[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "mseep-intervals-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol server for Intervals.icu"
requires-python = ">=3.10"
authors = [
    { name = "Marc Vilanova", email = "barker-riddle.8z@icloud.com" },
]
dependencies = [
    "mcp[cli]>=1.4.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "GPL-3.0-only"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
