version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(threadName)s - %(levelname)s - %(name)s - %(message)s"

handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: /tmp/menschmachine.log
    encoding: utf8
    maxBytes: 10485760 # 10MB
    backupCount: 1
  debug:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: /tmp/menschmachine-debug.log
    encoding: utf8
    maxBytes: 10485760 # 10MB
    backupCount: 1

loggers:
  uvicorn:
    level: INFO
  menschmachine:
    level: DEBUG

root:
  level: WARN
  handlers: [ debug, file ]
  propagate: no