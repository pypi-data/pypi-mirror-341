[project]
name = "factory-boy-sqlalchemy"
description = "More convinient use of factory boy with sqlalchemy models"
readme = "README.md"
authors = [
    { name = "Damian Åšwistowski", email = "damian@swistowski.org" }
]
requires-python = ">=3.12"
dependencies = [
    "factory-boy>=3.0.0,<4.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
]

dynamic = ["version"]

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fbsa"]

[tool.hatch.version]
source = "versioningit"

[tool.versioningit]
default-version = "0.0.0+unknown"

[dependency-groups]
dev = [
    "cryptography>=44.0.0",
    "mypy>=1.13.0",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.4",
    "ruff>=0.8.2",
    "sqlalchemy[asyncio,postgresql-psycopg,aiosqlite,aiomysql]>=2.0.36",
    "testcontainers>=4.8.2",
]
pytest = [
    "pytest>=8.3.4",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
mypy_path="src"
explicit_package_bases=true
disallow_untyped_defs=true
disallow_untyped_decorators=true
disallow_incomplete_defs=true
disallow_any_generics=true
plugins = ["sqlalchemy.ext.mypy.plugin"]

[[tool.mypy.overrides]]
module = [
    "testcontainers.mysql",
    "testcontainers.postgres",
    "factory"
]
ignore_missing_imports = true

