[metadata]
name = djangoldp_tamis
version = attr: djangoldp_tamis.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-tamis
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for TAMIS
long_description = file: README.md
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=3.1.0
	djangoldp_account~=3.1.0
	djangoldp_dashboard~=3.0.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_tamis/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

