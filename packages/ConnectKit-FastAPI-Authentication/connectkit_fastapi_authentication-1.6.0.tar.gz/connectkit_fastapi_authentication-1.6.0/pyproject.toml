[project]
name = "ConnectKit-FastAPI-Authentication"
version = "1.6.0"
description = "User JWT Authentication for FastAPI services"
authors = [
    { name = "RealMetamorph", email = "andr.timchuk@yandex.ru" },
]
keywords = [
    "connectkit",
    "authentication",
    "jwt",
    "cookie",
    "otp",
    "totp",
    "fastapi",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "pydantic>=2.5.3",
    "pydantic-settings>=2.1.0",
    "fastapi>=0.110.0",
    "PyJWT>=2.8.0",
    "argon2-cffi>=23.1.0",
    "pyotp>=2.9.0",
    "ConnectKit-Database[asyncpg]>=1.3.2",
    "ietfparse>=1.9.0",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/mtuciru/ConnectKit-FastAPI-Authentication/blob/1.6.0/README.md"
Repository = "https://github.com/mtuciru/ConnectKit-FastAPI-Authentication.git"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
tests = "echo 'tests will be here'"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.3",
]
