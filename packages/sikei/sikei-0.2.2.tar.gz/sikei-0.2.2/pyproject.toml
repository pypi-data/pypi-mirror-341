[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sikei"
version = "0.2.2"
authors = [{ name = "Murad Akhundov", email = "akhundov1murad@gmail.com" },
           { name = "JosÃ© Marcos Gomes", email = "jose.marcos.gomes@gmail.com" }]
description = "This is a fork from Diator, a Python library for implementing CQRS pattern in your applications. The original project is apparently abandoned."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

dependencies = [
    "orjson",
    "pydantic>=2.11.1",
]

keywords = [
  "diator",
  "sikei",
  "CQRS",
  "event",
  "command",
  "query",
  "events",
  "commands",
  "queries",
  "mediator",
  "mediatr",
  "di",
  "async",
  "asyncio",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/examples",
  "/deps",
  "/htmlcov",
  "/tests",
  "mkdocs-plugins.code-workspace",
  "Makefile",
  "CODE_OF_CONDUCT.md",
  ".isort.cfg",
  ".gitignore",
  ".flake8",
  "junit",
  "requirements.txt",
  "mypy.ini",
  "pytest.ini",
  ".flake8",
  "pytest.ini",
]

[project.urls]
"Homepage" = "https://github.com/LabMarket/sikei.git"
"Bug Tracker" = "https://github.com/LabMarket/sikei/issues"

[project.optional-dependencies]
redis = ["redis"]
azure = ["azure-servicebus"]
rabbitmq = ["aio_pika"]
test = [
  "pytest",
  "pytest-asyncio",
  "types-redis",
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings",
  "black",
  "vulture",
  "mypy",
  "isort",
  "flake8",
  "azure-servicebus",
  "redis",
  "di[anyio]",
  "rodi",
  "aio_pika",
  "asyncio",
  "dependency-injector",
]

[tool.isort]
profile = "black"
