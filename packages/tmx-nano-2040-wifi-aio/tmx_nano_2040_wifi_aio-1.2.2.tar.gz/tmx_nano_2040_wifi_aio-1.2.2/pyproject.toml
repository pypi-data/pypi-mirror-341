[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[project]
name = "tmx-nano-2040-wifi-aio"
version = "1.2.2"
authors = [
  { name="Alan Yorinks", email="MisterYsLab@gmail.com" },
]
description = "Telemetrix Client For The Arduino Nano RP2040 Connect"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0-or-later"}

keywords=['telemetrix', 'Arduino', 'Nano', 'RP2040', 'Python', 'asyncio']
classifiers=[
        'Development Status :: 5 - Production/Stable',
        'Environment :: Other Environment',
        'Intended Audience :: Developers',
        'Intended Audience :: Education',
        'Operating System :: OS Independent',
        'Topic :: Software Development :: Libraries :: Python Modules'
    ]

dependencies = [
    "pyserial"
]

[project.urls]
Homepage = "https://github.com/MrYsLab/tmx-nano-2040-wifi-aio?tab=readme-ov-file"
Issues = "https://github.com/MrYsLab/tmx-nano-2040-wifi-aio/issues"







