[project]
name = "cb-signal-tui"
version = "0.3.1"
description = "A live terminal-based crypto signal scanner using Coinbase, Z-score anomaly detection, and strategy classification."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "LoQiseaking69", email = "noreply@example.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Office/Business :: Financial"
]
dependencies = [
  "aiohttp",
  "aiosqlite",
  "pandas",
  "numpy",
  "pyttsx3",
  "rich",
  "scipy"
]

[project.scripts]
cb-signal-tui = "cb_signal_tui.__main__:cli"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cb_signal_tui"]

[tool.setuptools.exclude-package-data]
"cb_signal_tui" = ["built/*"]
