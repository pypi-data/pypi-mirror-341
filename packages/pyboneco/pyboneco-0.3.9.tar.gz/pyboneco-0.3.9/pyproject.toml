[project]
name = "pyboneco"
version = "0.3.9"
description = "Basic library for working with Boneco devices"
readme = "README.md"
authors = [
    { name = "DeKaN" }
]
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.13"
dependencies = [
    "bleak>=0.22.3",
    "bleak-retry-connector>=3.8.1",
    "cryptography>=44.0.0",
]

[project.urls]
Repository = "https://github.com/DeKaN/pyboneco.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff==0.9.7",
]
