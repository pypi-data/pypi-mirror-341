[metadata]
name = VisaGen
version = 0.1.1
author = Adele Hamelin, Arthur Latrasse, Lucas Letourneur, Mara Raducea, Rocio Aguirre
author_email = adele.hamelin@insa-lyon.fr, arthur.latrasse@insa-lyon.fr, lucas.letourneur@insa-lyon.fr, mara-diana.raducea@insa-lyon.fr, rocio.aguirre-hernandez@insa-lyon.fr
description = "Package projet-4bim-groupe-4"
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
python_requires = >=3.8
install_requires = 
	pillow
	numpy
	pandas
	torch
	torchvision
	matplotlib
	tqdm
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

