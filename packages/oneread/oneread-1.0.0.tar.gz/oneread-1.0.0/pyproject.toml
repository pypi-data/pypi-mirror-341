[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oneread"
version = "1.0.0"
description = "A terminal utility to display one daily article for 'positive news' and 'scientific interviews'"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Decoding Chris"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
    "rich>=10.0.0",
    "click>=8.0.0",
]

[project.scripts]
oneread = "oneread.cli:main"

[project.urls]
"Homepage" = "https://github.com/decodingchris/OneRead"
"Bug Tracker" = "https://github.com/decodingchris/OneRead/issues"

[tool.hatch.build.targets.wheel]
packages = ["oneread"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["oneread"]

[tool.coverage.run]
source = ["oneread"]
omit = ["tests/*"]