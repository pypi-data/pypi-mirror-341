# GitHub Actions CI workflow for OneRead CLI
# This workflow runs tests, checks coverage, builds, and publishes to PyPI on version tags.

name: CI for OneRead CLI

on:
  push:
    branches: ["**"]
    tags:
      - "v*"
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    name: Test and Build on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff build
          pip install -e .

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report
          coverage html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.python-version }}
          path: htmlcov

      - name: Build package
        run: python -m build

  publish:
    name: Build and Publish to PyPI
    needs: build-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
