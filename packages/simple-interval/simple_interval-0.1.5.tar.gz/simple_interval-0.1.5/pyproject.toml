[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-data = { include = ["LICENSE"] }

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project]
name = "simple-interval"
version = "0.1.5"
description = "Using Python threading to run a function at a specific interval. This implementation is very similar to the implemention of threading.Timer in Python - just runs on an interval instead of single time."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
license = "MIT"
authors = [
    { name="Heath Henley", email="heath.j.henley@gmail.com" },
]
[project.urls]
"Homepage" = "https://github.com/heathhenley/simple-interval"
"Repository" = "https://github.com/heathhenley/simple-interval"
"Issues" = "https://github.com/heathhenley/simple-interval/issues"


[dependency-groups]
dev = [
    "ruff>=0.11.6",
]
