[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest]
testpaths = ["django_textbus/tests/test_textbus.py"]
python_files = "test_*.py"
DJANGO_SETTINGS_MODULE = "django_textbus.tests.settings"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
