[project]
name = "llm-data-simulator"
version = "0.1.0"
description = "Generate synthetic evaluation datasets from your own documents."
authors = [
    { name="Tahmid", email="tahmid@langwatch.ai" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "tqdm",
    "pandas",
    "python-dotenv",
    "langchain_community",
    "langchain",
    "pypdf"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta"
]

[tool.setuptools]
packages = ["data_simulator"]

[project.urls]
Repository = "https://github.com/langwatch/data-simulator"
Documentation = "https://github.com/langwatch/data-simulator"
"Bug Tracker" = "https://github.com/langwatch/data-simulator/issues"