[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "jarvis-ipybox"
version = "0.0.1"
package-mode = false
description = "Python code execution sandbox based on IPython and Docker"

[tool.poetry.dependencies]
python = "^3.11,<3.14"
ipykernel = "^6.29"
jupyter-kernel-gateway = "^3.0"
{dependencies}
