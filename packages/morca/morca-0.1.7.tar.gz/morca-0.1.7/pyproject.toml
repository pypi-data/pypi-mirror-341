[project]
name = "morca"
version = "0.1.7"
description = "marimo tools for ORCA calculations"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
 "altair>=5.5.0",
 "cotwo>=1.0.9",
 "marimo>=0.12.4",
 "pyparsing>=3.2.3",
]

[project.scripts]
orbitals = "morca.tools:orbitals_app"
tddft = "morca.tools:tddft_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
