botrun_app:
  name: Perplexity Search
  description: 使用 perplexity 搜尋的 chatbot
  mode: chatbot
workflow:
  nodes:
  - type: start
    id: cf891eef-782b-4036-a09a-537fcbfdb11f
    title: Start
    desc: ''
    input_variables: []
    output_variables:
    - variable_name: user_input
    - variable_name: history
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: null
  - type: perplexity
    id: d2e63b62-7659-459d-899b-e1da931df276
    title: Perplexity Search
    desc: ''
    input_variables:
    - node_id: cf891eef-782b-4036-a09a-537fcbfdb11f
      variable_name: history
    output_variables:
    - variable_name: perplexity_output
    print_start: false
    print_stream: true
    print_complete: false
    complete_output: null
    model:
      completion_params: {}
      name: sonar-pro
    prompt_template:
    - role: user
      content: "\n                幫我根據使用者的提問進行回答，你會尋找最新的資料，而且會以政府網站為優先，最後加上參考資料來源。\n\
        \n                以下是使用者的提問：\n                {{#cf891eef-782b-4036-a09a-537fcbfdb11f.user_input#}}"
    temperature: 0.2
  - type: answer
    id: dc3d7bfe-5408-4858-8c3a-d417baa31bf6
    title: Answer
    desc: ''
    input_variables:
    - node_id: d2e63b62-7659-459d-899b-e1da931df276
      variable_name: perplexity_output
    output_variables:
    - variable_name: answer
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: null
