[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heatdiff"
version = "0.1.2"
description = "Image processing using heat equation for segmentation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Jason Ledwidge, Alessio Paesano", email = "jason.ledwidge@jos-quantum.de" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
  "numpy>=1.21.0",
  "matplotlib>=3.5.0",
  "scipy>=1.7.0",
  "scikit-learn>=1.3.2",
  "pillow>=10.4.0",
  "ipykernel>=6.29.5",
  "scikit-image>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/JoSQUANTUM/heatdiff"

[dependency-groups]
dev = ["pytest>=8.3.5", "pytest-cov>=5.0.0", "ruff>=0.11.4"]

[project.optional-dependencies]
dev = ["pytest>=8.3.5", "pytest-cov>=5.0.0", "ruff>=0.11.4"]

[tool.setuptools.packages.find]
include = [
  "heatdiff",
  "heatdiff/math",
  "heatdiff/image",
  "heatdiff/visualization",
  "heatdiff/processing",
  "heatdiff/segmentation",
]
