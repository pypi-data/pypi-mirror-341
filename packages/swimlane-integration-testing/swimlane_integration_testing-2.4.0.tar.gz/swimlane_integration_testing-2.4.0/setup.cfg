[metadata]
name = swimlane-integration-testing
version = attr: swimlane_integration_testing.__version__
author = Swimlane
author_email = info@swimlane.com
description = Functions to test Swimlane connectors quality.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/swimlane/swimlane-integration-testing
project_urls = 
	Bug Tracker = https://github.com/swimlane/swimlane-integration-testing/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	requests >=2, <3
	pytest >=5.4.1, <6
	jsonschema >=3
	phonenumbers >=8.10
	validators >=0.18.2
	deepdiff>=5, <6
	python-dateutil>=2.8
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

