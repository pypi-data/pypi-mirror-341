site_name: Pyarallel
site_author: Mehmet Oner Yalcin
version: 0.1.2
site_url: https://oneryalcin.github.io/pyarallel/
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

repo_name: oneryalcin/pyarallel
repo_url: https://github.com/oneryalcin/pyarallel

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Advanced Features: user-guide/advanced-features.md
    - Configuration: user-guide/configuration.md
    - Best Practices: user-guide/best-practices.md
  - API Reference:
    - Decorators: api-reference/decorators.md
    - Rate Limiting: api-reference/rate-limiting.md
    - Configuration API: api-reference/configuration-api.md
  - Development:
    - Contributing: development/CONTRIBUTING.md
    - Roadmap: development/roadmap.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true