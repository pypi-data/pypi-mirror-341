[tool.poetry]
name = "berapi"
version = "0.1.7"
description = "An API client for simplifying API testing with Python + PyTest"
authors = ["fachrulch <fachrul.fch@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
curlify = "^2.2.1"
assertpy = "^1.1"
jsonschema = "^4.23.0"
genson = "^1.3.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-html = "^4.1.1"
faker = "^37.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
