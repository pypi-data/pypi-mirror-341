[project]
name = "envninja"
version = "0.1.0"
description = "A lightweight environment variable manager and validator for Python ğŸ¥·"
authors = [
    { name = "Aswin Ganga", email = "aswinganga8@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
keywords = ["env", "dotenv", "config", "validator", "security", "python"]

dependencies = [
    "python-dotenv"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/Techy0Ganga/envninja"
"Source" = "https://github.com/Techy0Ganga/envninja"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests"]
