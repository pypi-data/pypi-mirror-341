[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "qore-client"
dynamic = ["version"]
description = "Qore Client"
authors = [
    { name = "dhlee", email = "dhlee@quantit.com" },
    { name = "sic", email = "shininchul@quantit.io" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "types-requests>=2.28.0",
    "python-dotenv>=1.0.1",
    "boto3>=1.33.0",
    "types-boto3>=1.0.0",
    "pandas>=2.0.0",
    "pyarrow>=17.0.0",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
include = ["qore_client/**", "README.md"]
exclude = ["tests/**", "**/__pycache__"]
force-include = { "qore_client/version.py" = "qore_client/version.py" }

[dependency-groups]
dev = ["ipython>=8.12.3", "mypy>=1.14.1", "pytest>=8.3.5"]
