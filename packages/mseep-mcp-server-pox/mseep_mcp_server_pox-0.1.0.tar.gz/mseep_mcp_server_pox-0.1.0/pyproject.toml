[project]
name = "mseep-mcp-server-pox"
version = "0.1.0"
description = "A sample POX MCP server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.5.0",
    "requests>=2.32.3",
]

[dependency-groups]
lint = [
    "ruff>=0.11.2",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
