[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arkindex-scrapers"
version = "0.2.0"
description = "Website scrapers to retrieve HTR training datasets."
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "AGPL-3.0" }
authors = [{ name = "Teklia", email = "contact@teklia.com" }]
requires-python = ">=3.10"
dependencies = [
    "arkindex-client==1.0.12",
    "beautifulsoup4==4.12.2",
    "python-dateutil==2.8.2",
    "requests==2.28.1",
    "teklia-toolbox==0.1.3",
    "tenacity==8.2.3",
    "tqdm==4.66.1",
]

classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3",
]

[project.scripts]
scrapers = "scrapers.cli:main"

[tool.setuptools.packages]
find = {}

[tool.ruff]
exclude = [".git", "__pycache__"]

[tool.ruff.lint]
ignore = ["E501", "B904"]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # Flake8 Debugger
    "T1",
    # Isort
    "I",
    # Implicit Optional
    "RUF013",
    # Invalid pyproject.toml
    "RUF200",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-pytest-style
    "PT",
]

[tool.ruff.lint.isort]
known-first-party = ["arkindex", "teklia_toolbox"]
known-third-party = ["pytest", "setuptools"]
