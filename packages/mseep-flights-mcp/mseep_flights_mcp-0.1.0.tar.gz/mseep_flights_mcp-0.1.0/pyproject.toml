[project]
name = "mseep-flights-mcp"
version = "0.1.0"
description = "Flight search MCP server using Duffel API"
requires-python = ">=3.10"
dependencies = [
    "httpx",
    "python-dotenv",
    "pydantic",
    "mcp",
]
license = "MIT"

[project.scripts]
flights-mcp = "flights:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "tests",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
pythonpath = [
    "src",
]
