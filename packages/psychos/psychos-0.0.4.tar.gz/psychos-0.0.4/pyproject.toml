[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psychos"
description = "Package for creating experiments for behavioural research."
requires-python = ">=3.8"
license = {text = "MIT"}
dynamic = ["version", "readme"]
dependencies = [
    "pyglet>=2.0.0",
]
authors = [
    {name="Dynamics of Memory Formation Group", email="llfuentemilla@ub.edu"},
]
maintainers = [
    {name="Pablo Marcos-ManchÃ³n", email="pmarcos@ub.edu"},
]
keywords = [
    "psychology",
    "behavioural",
    "experiments",
    "neuroscience",
    "research",
    "python",
    "pyglet",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
repository = "https://github.com/memory-formation/psychos"

[tool.setuptools.packages.find]
include = ["psychos*"]

[tool.setuptools.dynamic]
version = {attr = "psychos.__version__.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.optional-dependencies]
docs = [
    "sphinx==8.0.2",
    "pydata-sphinx-theme",
]
extra = [
    "numpy>=1.20",
    "pyparallel",
    "pyserial",
]
test = [
    "pytest",
]