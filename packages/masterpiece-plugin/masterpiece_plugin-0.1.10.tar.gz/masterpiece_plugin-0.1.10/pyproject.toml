
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  

[tool.setuptools]
include-package-data = true
packages = ["masterpiece_plugin"]


[project]
name = "masterpiece-plugin"
version = "0.1.10"
description = "A simple demonstration plugin designed to extend `masterpiece` applications"
readme = {file = "docs/source/README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["object-oriented", "plugin", "framework"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.44",
  "pytz >= 2024.1",
  "importlib-metadata"
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."masterpiece.plugins"]
dummy_plugin = "masterpiece_plugin:HelloWorld"



[project.urls]
"Homepage" = "https://gitlab.com/juham/masterpiece_plugin"
"Bug Reports" = "https://gitlab.com/juham/masterpiece"
"Source" = "https://gitlab.com/juham/masterpiece_plugin"
"Say Thanks!" = "http://meskanen.com"


[tool.mypy]
files = "masterpiece_plugin/"
ignore_missing_imports = true

