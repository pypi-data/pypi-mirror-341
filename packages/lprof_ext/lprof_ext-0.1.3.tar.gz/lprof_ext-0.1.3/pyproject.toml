# pyproject.toml
[project]
name = "lprof_ext"
version = "0.1.3"
description = "A Python script profiler using decorators for whole project directory"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "libcst>=1.0.0",
    "line_profiler>=4.0.0",
    "pandas>=2.0.3",
]

[project.scripts]
lprof_ext = "lprof_ext.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

