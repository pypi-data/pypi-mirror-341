[project]
name = "bot_engine"
version = "0.2.5"
description = "The universal bot engine framework. Made on top of pytelegrambotapi"
authors = [
    {name = "Ca-tt",email = "damir96.lukyanenko@gmail.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
dependencies = [
    "python-dotenv (>=1.0.1,<2.0.0)",
    "pytest (>=8.3.5,<9.0.0)",
    "apscheduler (>=3.11.0,<4.0.0)",
    "pytelegrambotapi (>=4.26.0,<5.0.0)",
    "pymongo (>=4.11.3,<5.0.0)",
    "keyboard (>=0.13.5,<0.14.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "watchdog (>=6.0.0,<7.0.0)",
    "psutil (>=7.0.0,<8.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
packages = ["bot_engine"]
