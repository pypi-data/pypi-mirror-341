{# -*- engine:django -*- #}

<div class="chip white-text" style="background-color: {{ role.colour|default:"black" }};">
  <i class="material-icons iconify left" data-icon="mdi:{{ role.icon|default:"clipboard-account-outline" }}"></i>
  {{ role.name }}
  {% if small %}
    <small>({{ small }})</small>
  {% endif %}
</div>
