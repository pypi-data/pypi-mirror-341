[project]
name = "mseep-blender-open-mcp"
version = "0.2.0"
description = "Blender integration with local AI models via MCP and Ollama"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Nirajan Dhakal" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "httpx>=0.24.0",
    "ollama>=0.4.7",
]

[project.license]
text = "MIT"

[project.scripts]
blender-open-mcp = "blender_open_mcp.server:main"

[project.urls]
Homepage = "https://github.com/dhakalnirajan/blender-open-mcp"
"Bug Tracker" = "https://github.com/dhakalnirajan/blender-open-mcp/issues"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"
