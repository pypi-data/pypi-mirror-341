
[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  

[tool.setuptools]
include-package-data = true
packages = ["masterpiece_yamlformat"]

[project]
name = "masterpiece-yamlformat"
version = "1.0.8"
description = "Yaml serialization format for `masterpiece` applications"
readme = {file = "docs/source/README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["yaml", "masterpiece", "format", "serialization"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "masterpiece >= 0.1.44",
  "pytz >= 2024.1",
  "importlib-metadata",
  "pyyaml >= 6.0" 
]


[project.optional-dependencies]
dev = ["check-manifest"]


[project.entry-points."masterpiece.plugins"]
yaml_plugin = "masterpiece_yamlformat:YamlFormat"



[project.urls]
"Homepage" = "https://gitlab.com/juham/masterpiece_yamlformat"
"Bug Reports" = "https://gitlab.com/juham/masterpiece"
"Source" = "https://gitlab.com/juham/masterpiece_yamlformat"
"Say Thanks!" = "http://meskanen.com"


[tool.mypy]
files = "masterpiece_yamlformat/"
ignore_missing_imports = false

