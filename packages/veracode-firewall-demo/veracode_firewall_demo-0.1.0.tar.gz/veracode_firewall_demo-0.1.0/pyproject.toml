[project]
name = "veracode-firewall-demo"
version = "0.1.0"
description = "Demo package for Veracode's package firewall"
authors = [
    {name = "phylum@veracode.com"}
]
license = {text = "MIT"}
requires-python = ">=3.0"
readme = "README.md"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "src/veracode-firewall-demo" }]
