[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdffonts-python"
version = "0.1.2"
description = "A Python wrapper for the pdffonts command."
authors = [
    { name = "jackson", email = "58273860+neverabsolute@users.noreply.github.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
keywords = ["pdffonts", "pdf", "wrapper"]

[project.urls]
"Source" = "https://github.com/neverabsolute/pdffonts-python"
"Tracker" = "https://github.com/neverabsolute/pdffonts-python/issues"
