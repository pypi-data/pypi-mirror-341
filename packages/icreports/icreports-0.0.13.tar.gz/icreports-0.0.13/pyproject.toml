[project]
name = "icreports"
version = "0.0.13"
authors = [
  { name="James Grogan, Irish Centre for High End Computing", email="james.grogan@ichec.ie" },
]
description = "Utilities for generating technical reports."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: System :: Distributed Computing"
]
keywords = ["Publishing", "Technical Reports"]

dependencies = ["icplot[cairo]==0.1.5",
                "ictasks==0.1.5",
		"markdown-it-py",
		"mdit_py_plugins",
		"mdformat",
                "beautifulsoup4",
                "pyspelling",
		"jupyter-book"]

[project.urls]
Repository = "https://git.ichec.ie/performance/toolshed/icreports"
Homepage = "https://git.ichec.ie/performance/toolshed/icreports"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "black",
    "mypy"
]

types = ["types-PyYAML"]

[project.scripts]
icreports = "icreports.main_cli:main_cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"icreports" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test",]
log_cli = 1
log_cli_level = "debug"
addopts = "--cov=icreports --cov-report term --cov-report xml:coverage.xml --cov-report html"

[tool.mypy]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
requires =
    tox>=4
env_list = lint, type, style, py{311}, docs
skip_missing_interpreters = true

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-cov
    pytest-sugar
commands =
    pytest {posargs:test}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black {posargs:src}

[testenv:style]
description = run style check
skip_install = true
deps =
    flake8
commands = flake8 {posargs:src}

[testenv:type]
description = run type checks
deps =
    mypy
    .[types]
commands =
    mypy {posargs:src test}

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
"""