[project]
name = "bim2rdf-rules"
version = "0"
description = "BIM2RDF/rules"
authors = [
    { name = "Majid alDosari", email = "majid.aldosari@pnnl.gov" },
]
readme = "README.md"
dependencies = [
    "pytqshacl[java]",    
    "rdf-engine",         
    "json2rdf"
]
[dependency-groups]
dev = [
    "pytqshacl[java,cli]",
]
[tool.hatch.metadata]
#allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.sdist] # or .wheel??
include = [
    'src/**/*.py',
    'src/**/*.rq', # 
    ]
