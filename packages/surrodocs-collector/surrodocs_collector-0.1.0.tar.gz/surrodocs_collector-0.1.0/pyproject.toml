[project]
name = "surrodocs-collector"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
license-files = ["LICENSE"]
dependencies = [
    "fastapi[standard]>=0.115.12",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
]

[tool.pytest.ini_options]
addopts = "-ra --disable-warnings"
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.ruff]
line-length = 120
target-version = "py312"
include = [
    "src/**/*.py",
    "tests/**/*.py",
]
extend-include = [".venv", "build", "dist", "migrations"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]  # E, F: flake8 기본, I: isort, UP: pyupgrade

[tool.ruff.format]
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false
docstring-code-format = true


[[tool.uv.index]]
name = "surro-pypi"
url = "https://pypi.surromind.ai"
publish-url = "https://pypi.surromind.ai"
explicit = true
