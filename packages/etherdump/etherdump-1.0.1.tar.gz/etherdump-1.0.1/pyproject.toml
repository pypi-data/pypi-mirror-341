[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "etherdump"
version = "1.0.1"
license = "GPL-3.0-or-later"
description = "a set of utilities for using the etherpad API to make static dumps of pads"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.8",
    "html5lib>=1.1",
    "jinja2>=3.1.6",
    "python-dateutil>=2.9.0.post0",
    "requests-oauthlib>=2.0.0",
]
authors = [
    {name = "Michael Murtaugh", email = "mm@automatist.org"},
]
repository = "https://gitlab.constantvzw.org/aa/etherdump"

[project.scripts]
etherdump = "etherdump:main"

