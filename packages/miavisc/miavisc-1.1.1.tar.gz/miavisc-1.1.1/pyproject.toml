[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = false

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.lint]
select = [
	"ANN", # flake8-annotationsq
	"F",   # Pyflakes
	"E",   # pycodestyle Error
	"W",   # pycodestyle Warning
	"C90", # mccabe: C901: {name} is too complex ({complexity})
	"I",   # isort: unsorted-imports, missing-required-import
	"D",   # pydocstyle
	"B",   # flake8-bugbear
	"UP",  # pyupgrade
	"YTT", # flake8-2020
	"ASYNC1", # flake8-trio
	"BLE", # flake8-blind-except
	"B", # flake8-bugbear
	"A", # flake8-builtins
	"COM", # flake8-commas
	"C4",   # flake8-comprehensions
	"DTZ",  # flake8-datetimez
	"T10",  # flake8-debugger
	"FA",   # flake8-future-annotations
	"ICN",  # flake8-import-conventions
	"G",    # flake8-logging-format
	"INP",  # flake8-no-pep420
	"PIE",  # flake8-pie
	"PYI",  # flake8-pyi
	"PT",   # flake8-pytest-style
	"Q",    # flake8-quotes
	"RSE",  # flake8-raise
	"RET",  # flake8-return
	"SLF",  # flake8-self
	"SIM",  # flake8-simplify
	"TID",  # flake8-tidy-imports
	"TCH",  # flake8-type-checking
	"INT",  # flake8-gettext
	"ARG",  # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
	"PD",  # pandas-vet
	"PL",  # Pylint
	"NPY",  # NumPy-specific rules
    "FURB", # refurb   --preview
	"RUF",  # Ruff-specific rules
]
ignore = [
    "D103", # missing docstring
    "D100", # ''
    "D203", # Incorrect blank line before classes,
    "D213", # multi-line-summary-second-line
    "PLR0915", # too many statements
    "PLR0913", # too many arguments
    "ISC002", # implicit string concat
]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "miavisc"
description = "Miavisc is a video â†’ slide converter"
version = "1.1.1"
requires-python = ">= 3.10"
dependencies = [
    "opencv-contrib-python",
    "imagehash",
    "av", 
    "pillow",
    "imageio", 
    "tqdm",
    "img2pdf"
]
authors = [
    {name = "Krit Patyarath", email = "kzt.patrix@gmail.com"}
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["slide", "lecture", "converter", "extract", "video"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video :: Capture",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3"
]

[project.urls]
Repository = "https://github.com/pannxe/miavisc.git"
Issues = "https://github.com/pannxe/miavisc/issues"
GitHub = "https://github.com/pannxe/miavisc"

[project.scripts]
miavisc = "miavisc:main"