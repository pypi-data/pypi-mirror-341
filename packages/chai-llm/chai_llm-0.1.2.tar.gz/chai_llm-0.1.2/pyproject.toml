[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chai-llm"
version = "0.1.2"
authors = [
    {name = "Jose Orjales", email = "jose.orjales@digital.cabinet-office.gov.uk"},
]
description = "An LLM powered charting package"
readme = "docs/README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "boto3>=1.36.7",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "langchain>=0.3.16",
    "langchain-aws>=0.2.11",
    "langchain-community>=0.3.16",
    "langchain-core>=0.3.32",
    "langchain-experimental>=0.3.4",
    "langchain-text-splitters>=0.3.5",
    "nbformat>=5.10.4",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "python-dotenv>=1.0.1",
]

[dependency-groups]
dev = [
    "black",
    "build",
    "twine",
    "hatchling",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-glightbox",
    "mkdocstrings[python]>=0.28.0"
    ]

[project.urls]
Homepage = "https://co-cddo.github.io/gds-ideas-chai/"
Repository = "https://github.com/co-cddo/gds-ideas-chai"
Issues = "https://github.com/co-cddo/gds-ideas-chai/issues"

[tool.hatch.build]
packages = ["src/chai"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=chai"
