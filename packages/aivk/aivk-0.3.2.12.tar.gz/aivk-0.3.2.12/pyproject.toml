[project]
name = "aivk"
version = "0.3.2.12"  # 增加版本号
description = "Aivk is ai Virtual Kernel"
readme = "README.md"
authors = [
    { name = "LIghtJUNction", email = "lightjunction.me@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "toml>=0.10.2",
]

[project.scripts]
aivk = "aivk.cli.__main__:cli"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src"]
directory = "dist"
clean-directories = ["dist"]  # 自动清理指定目录

[tool.hatch.build.targets.wheel]
packages = ["src/aivk"]

# 自定义命令: 清理操作
[tool.hatch.env]
requires = [
    "hatch-clean>=0.1.0",
]

[tool.hatch.envs.default]
pre-install-commands = [
    "rm -rf {root:q}/dist",  # 安装前清理 dist 目录
]
