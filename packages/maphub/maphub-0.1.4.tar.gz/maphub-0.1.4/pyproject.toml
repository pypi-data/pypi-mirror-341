[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maphub"
version = "0.1.4"
description = "A client wrapper for the MapHub API"
readme = "README.md"
authors = [
    {name = "MapHub", email = "maphub@meteory.eu"},
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.25.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]