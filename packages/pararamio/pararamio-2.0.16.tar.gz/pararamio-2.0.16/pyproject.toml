[project]
name = "pararamio"
description = "pararamio is a Python library for interactc with pararam.io API"
requires-python = ">=3.8"
dynamic = ["version"]
keywords = ["pararam.io", "api", "pararamio", "pararam", "client", "pararam client"]
authors = [
    { name = "Ilya Volnistov", email = "i.volnistov@gaijin.team" },
]
maintainers = [
    { name = "Ilya Volnistov", email = "i.volnistov@gaijin.team" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: API",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
[project.urls]
Homepage = "https://gitlab.com/pararam-public/py-pararamio"
Documentation = "https://gitlab.com/pararam-public/py-pararamio"
Repository = "https://gitlab.com/pararam-public/py-pararamio.git"
Issues = "https://gitlab.com/pararam-public/py-pararamio/-/issues"

[tool.ruff]
select = ["E", "F", "T"]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "site-packages",
    "tests",
    "contrib/",
]
line-length = 100
indent-width = 4
target-version = "py38"
[tool.pylint."MESSAGES CONTROL"]
confidence = 'HIGH,CONTROL_FLOW,INFERENCE,INFERENCE_FAILURE,UNDEFINED'
disable = '''missing-class-docstring,
             missing-function-docstring,
             missing-module-docstring,
             duplicate-code,
            '''
[tool.pylint.BASIC]
argument-naming-style = 'snake_case'
attr-naming-style = 'snake_case'
exclude-protected = '''_data,
                       _client,
                       _chat,
                       _lazy_posts_loader,
                    '''
[tool.pylint.FORMAT]
expected-line-ending-format = ''
ignore-long-lines = '^\s*(# )?<?https?\://\S+>?$'
max-module-lines = 1000
[tool.pylint.LOGGING]
logging-format-style = 'old'
logging-modules = 'logging'
[tool.pylint.DESIGN]
exclude-too-few-public-methods = '''TeamMemberStatus,
                                 '''
ignored-parents = ''
max-args = 10
max-attributes = 15
max-bool-expr = 5
max-branches = 12
max-locals = 20
max-parents = 10
max-public-methods = 30
max-returns = 6
max-statements = 50
min-public-methods = 2
[tool.pylint.VARIABLES]
allowed-redefined-builtins = '''id,
                             '''
[tool.ruff.lint]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"
[tool.mypy]
python_version = "3.8"
platform = "linux"
check_untyped_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false
follow_imports = "skip"
ignore_missing_imports = true
show_column_numbers = true
show_error_context = false
strict_optional = true
warn_no_return = true
warn_redundant_casts = false
warn_return_any = false
warn_unused_ignores = false
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"
