[tox]
envlist = py,flake8
isolated_build = false
#true

[testenv]
deps =
    pytest
    numpy
    pandas
    readmet
    scipy
    gdal
    matplotlib
commands = pytest {posargs}

[testenv:flake8]
setenv =
    PYFLAKES_NODOCTEST=1
deps =
    flake8
commands = flake8 {posargs}

[flake8]
extend-exclude = pub,docs,build,deb_dist,venv