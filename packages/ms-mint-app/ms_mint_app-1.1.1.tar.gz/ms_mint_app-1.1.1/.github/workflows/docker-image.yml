name: Docker Image CI

on:
  push:
    branches:
      - dockerhub  # Trigger workflow on pushes to the dockerhub branch
  release:
    types: [published]  # Trigger workflow on new releases
  workflow_dispatch:    # Allows manual triggering from GitHub UI
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: | 
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD}}
    - name: Build image
      run: docker build . --file Dockerfile --tag msmint/msmint:latest
    - name: Docker push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/msmint:latest
