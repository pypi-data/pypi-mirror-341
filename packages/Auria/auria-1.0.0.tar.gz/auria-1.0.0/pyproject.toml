[build-system]
requires = ["setuptools >= 77.0.3", "cryptography >= 39.0.1", "requests >= 2.28.1"]
build-backend = "setuptools.build_meta"

[project]
name = "Auria"
version = "1.0.0"
authors = [
    { name="Staheos", email="aloealez@gmail.com" },
]
description = "Package bringing the Auria API to Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Staheos/pyAuria"
Issues = "https://github.com/Staheos/pyAuria/issues"