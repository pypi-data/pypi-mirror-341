[project]
name = "llmcp"
version = "0.1.0"
description = "A minimal CLI for interacting with LLMs via LiteLLM and MCP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "litellm>=1.61.9",
    "mcp>=1.6.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
llmcp = "cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"