[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numpyUtilsUpdated"
version = "0.0.2"
authors = [
  { name="Nani bolthe!", email="neku.enduku2005@gmail.com" },
]
description = "A collection of numpy utilities for data analysis and manipulation."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nani-here/numpyUtilsUpdated"
Issues = "https://github.com/nani-here/numpyUtilsUpdated/issues"