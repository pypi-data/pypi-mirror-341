[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "msctl"
version = "0.1.0"
description = "Microservices Manager CLI"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Alok", email = "your.email@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
]

[project.scripts]
msctl = "msctl.cli:cli"

[tool.hatch.build.targets.sdist]
include = [
    "/msctl",
    "/tests",
    "LICENSE",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["msctl"]

[tool.pytest]
testpaths = ["tests"]