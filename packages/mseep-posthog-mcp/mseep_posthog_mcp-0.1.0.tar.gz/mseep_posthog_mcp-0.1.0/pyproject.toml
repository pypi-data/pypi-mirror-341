[project]
name = "mseep-posthog-mcp"
version = "0.1.0"
description = "PostHog MCP tools for annotations and project management"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "python-dotenv>=1.0.1",
]
requires-python = ">=3.10"

[project.scripts]
posthog-mcp = "posthog_mcp:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "posthog_mcp",
]

[tool.ruff]
select = [
    "E",
    "F",
    "C90",
    "I",
    "N",
    "B",
    "C4",
    "SIM",
    "ARG",
    "PL",
]
ignore = [
    "E501",
    "B008",
    "C901",
]
line-length = 88
indent-width = 4
target-version = "py38"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = [
    "posthog_mcp",
]
known-third-party = [
    "pytest",
    "httpx",
    "mcp",
]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"tests/*" = [
    "ARG",
    "PLR2004",
]

[dependency-groups]
dev = [
    "ruff>=0.9.10",
]
