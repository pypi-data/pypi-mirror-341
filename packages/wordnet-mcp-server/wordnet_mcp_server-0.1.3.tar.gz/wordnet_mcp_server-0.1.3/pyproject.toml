[project]
name = "wordnet-mcp-server"
version = "0.1.3"
description = "WordNet词汇查询的MCP服务"
authors = [
    {name = "keepondream"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "mcp[cli]",
    "nltk",
    "httpx",
]

# 添加项目URLs
[project.urls]
"Homepage" = "https://github.com/keepondream/wordnet-mcp-server"
"Bug Tracker" = "https://github.com/keepondream/wordnet-mcp-server/issues"
"Source Code" = "https://github.com/keepondream/wordnet-mcp-server"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mcp]
module = "wordnet_mcp_server.app"

[project.scripts]
wordnet-mcp = "wordnet_mcp_server.app:main"

# 使用包自动发现功能
[tool.hatch.build]
include = [
  "src/wordnet_mcp_server/**/*.py",
  "README.md",
]
exclude = [
  "tests",
  "dist",
]
packages = ["src"] 