[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-charm"
version = "0.1.9"
description = "Easily create a Django project and app with a single command in seconds."
authors = [
    { name="Alok Das", email="contact.alokdas@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
  "django>=4.2",
  "requests>=2.31"
]


[project.urls]

Repository = "https://github.com/AlokDas1234/Django-Charm/tree/main"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
django-charm = "django_charm.cli:main"



