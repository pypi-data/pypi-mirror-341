[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyforceatlas2"
dynamic = ["version"]
description = "Fast Gephi's ForceAtlas2 graph layout algorithm written in Python for Python."
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
    { name = "Ira Horecka", email = "ira89@icloud.com" }
]
dependencies = [
    "networkx",
    "numpy",
    "python-igraph",
    "scipy",
    "tqdm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/irahorecka/pyforceatlas2"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyforceatlas2"]

[tool.setuptools.dynamic]
version = { attr = "pyforceatlas2.__version__" }

[tool.pytest.ini_options]
pythonpath = ["src"]
