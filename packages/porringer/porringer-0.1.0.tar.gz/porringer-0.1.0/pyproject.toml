[project]
description = ""
name = "porringer"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.13"
dependencies = [
    "typer[all]>=0.15.2",
    "pydantic>=2.11.3",
    "platformdirs>=4.3.7",
    "userpath>=1.9.2",
    "packaging>=24.2",
]
version = "0.1.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Synodic-Software/Porringer"
repository = "https://github.com/Synodic-Software/Porringer"

[project.entry-points."porringer.environment"]
pip = "porringer.plugin.pip.plugin:PipEnvironment"
pipx = "porringer.plugin.pipx.plugin:PipxEnvironment"
winget = "porringer.plugin.winget.plugin:WingetEnvironment"

[project.scripts]
porringer = "porringer.console.entry:app"

[dependency-groups]
lint = [
    "mypy>=1.15.0",
    "ruff>=0.11.5",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
]

[tool.pytest.ini_options]
log_cli = true
testpaths = [
    "tests",
]

[tool.mypy]
exclude = "__pypackages__"
plugins = [
    "pydantic.mypy",
]
strict = true

[tool.ruff]
line-length = 120
preview = true

[tool.ruff.lint]
ignore = [
    "D206",
    "D300",
    "D415",
    "E111",
    "E114",
    "E117",
]
select = [
    "D",
    "F",
    "I",
    "PL",
    "UP",
    "E",
    "B",
    "SIM",
    "PT",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
quote-style = "single"

[tool.coverage.report]
skip_empty = true

[tool.pdm]
plugins = [
    "-e file:///${PROJECT_ROOT}",
]

[tool.pdm.options]
update = [
    "--update-all",
    "--unconstrained",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts.analyze]
shell = "ruff check porringer tests"

[tool.pdm.scripts.format]
shell = "ruff format"

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "type-check",
]

[tool.pdm.scripts.test]
shell = "pytest --cov=porringer --verbose tests"

[tool.pdm.scripts.type-check]
shell = "mypy ."

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm.backend",
]
