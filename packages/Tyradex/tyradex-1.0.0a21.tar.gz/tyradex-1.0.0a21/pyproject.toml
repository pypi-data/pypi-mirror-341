[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "Tyradex",
    "asset/*/*",
    "__pycache__",
    "metadata.json",
    "hatch_plugin.py"
]

[project]
dynamic = ["name", "version", "authors", "description"]
keywords = ["pokemon", "api", "tyradex"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    'requests',
    'pratik',
]

[project.urls]
Homepage = "https://github.com/LassaInora/Tyradex"
Issues = "https://github.com/LassaInora/Tyradex/issues"

[tool.hatch.metadata.hooks.custom]
path = "hatch_plugin.py"
