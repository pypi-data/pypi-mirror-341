[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "control-lyapunov"
version = "0.1.0"
authors = [
    {name = "Vrushabh Zinage", email = "vrushabh@example.com"},
    {name = "Shrenik Zinage", email = "shrenik@example.com"},
]
description = "A data-driven framework for synthesizing feedback controllers using learned Control Lyapunov Functions"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["control theory", "lyapunov", "machine learning", "nonlinear systems", "verification"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "torch>=1.8.0",
    "numpy>=1.19.0",
    "scipy>=1.6.0",
    "sympy>=1.7.0",
    "matplotlib>=3.3.0",
]

[project.urls]
"Homepage" = "https://github.com/Vrushabh27/control-lyapunov"
"Bug Tracker" = "https://github.com/Vrushabh27/control-lyapunov/issues"
"Documentation" = "https://github.com/Vrushabh27/control-lyapunov" 