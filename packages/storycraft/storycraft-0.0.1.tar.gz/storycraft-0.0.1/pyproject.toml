[project]
name = "storycraft"
version = "0.0.1"
description = "..."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "agentia",
    "fal-client>=0.5.9",
    "jinja2>=3.1.6",
    "pydantic>=2.11.3",
    "python-frontmatter>=1.1.0",
    "python-slugify[unidecode]>=8.0.4",
    "pyyaml>=6.0.2",
    "shortuuid>=1.0.13",
    "streamlit>=1.44.1",
    "typer>=0.12.5",
]

[tool.uv.sources]
agentia = { git = "https://github.com/wenyuzhao/agentia.git" }

[project.scripts]
storycraft = "storycraft.main:main"

[tool.hatch.build.targets.sdist]
include = ["storycraft"]

[tool.hatch.build.targets.wheel]
include = ["storycraft"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
