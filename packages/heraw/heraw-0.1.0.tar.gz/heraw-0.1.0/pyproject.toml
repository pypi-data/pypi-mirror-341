[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heraw"
version = "0.1.0"
description = "Python SDK for the heraw API"
readme = "README.md"
authors = [
    {name = "heraw Team"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/heraw/python-heraw"
"Bug Tracker" = "https://github.com/heraw/python-heraw/issues"
"Documentation" = "https://app.heraw.com/docs/api"

[tool.setuptools.package-data]
heraw = ["py.typed"] 