[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "progressvertical"
version = "0.1.0"
description = "Rendering vertical progress bars with custom colors and styles"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Jeferson Cardoso", email = "jefersoncardoso.dev@gmail.com" }
]
dependencies = [
  "colorama>=0.4.6"
]

[project.urls]
Homepage = "https://github.com/cardosource/progressvertical"
Issues = "https://github.com/cardosource/progressvertical/issues"
