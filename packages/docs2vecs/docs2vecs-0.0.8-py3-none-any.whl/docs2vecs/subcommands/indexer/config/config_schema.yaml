
definitions:
  required: True
  type: list
  schema:
    type: dict
    schema:
      skill:
        type: dict
        schema:
          type:
            type: string
            allowed: ['exporter', 'embedding', 'vector-store', 'uploader', 'splitter', 'integrated_vec', 'file-scanner', 'file-reader', 'loader']
            required: True
          name:
            type: string
          params:
            type: dict
            required: False
            schema:
              tag:
                type: string
                required: False
              api_url:
                type: string
                regex: '^http.*'
              auth_token:
                type: string
                required: False
              poll_interval:
                type: integer
                required: False
                min: 1
              export_folder:
                type: string
                required: False
              page_ids:
                type: list
                schema:
                  type: ['string', 'integer']
              page_urls:
                type: list
                schema:
                  type: string
                  regex: '^http.*'
              confluence_prefix:
                type: string
                regex: '^http.*'
                required: False
              document_dirs:
                type: list
                schema:
                  type: string
              api_key:
                type: string
                required: False
              endpoint:
                type: string
                required: False
                regex: '^http.*'
              api_version:
                type: string
                required: False
              deployment_name:
                type: string
                required: False
              index_name:
                type: string
                required: False
              blob_path:
                type: string
                required: False
              container_name:
                type: string
                required: False
              storage_url:
                type: string
                required: False
                regex: '^http.*'
              scope:
                type: string
                required: False
                allowed: ['descendants', 'current']
              recursive:
                type: boolean
              filter:
                type: list
                schema:
                  type: string
              include:
                type: list
                schema:
                  type: string
              db_path:
                type: string
              collection_name:
                type: string
              model_name:
                type: string
              chunk_size:
                type: integer
                required: False
                min: 1
              overlap:
                type: integer
                required: False
                min: 0
              mode:
                type: string
                required: False
                allowed: ['elements']
              server_url:
                type: string
                required: False
                regex: '^http.*'
              username:
                type: string
                required: False
              api_token:
                type: string
                required: False
              field_mapping:
                type: dict
                schema:
                  tag:
                    type: string
                    required: False
                  document_id:
                    type: string
                    required: False
                  source_link:
                    type: string
                    required: False
                  document_name:
                    type: string
                    required: False
                  content:
                    type: string
                    required: False
                  chunk_id:
                    type: string
                    required: False
                  embedding:
                    type: string
                    required: False
              overwrite_index:
                type: boolean
              jql_query:
                type: string
                required: False
              issues:
                type: list
                schema:
                  type: string
              max_results:
                type: integer
                required: False
                min: 1
              path:
                type: string
                required: False
              embedding_model:
                type: dict
                schema:
                  endpoint:
                    type: string
                  api_key:
                    type: string
                  api_version:
                    type: string
                  deployment_name:
                    type: string

      skillset:
        type: list
        schema:
          type: dict
      tracker:
        type: dict
        schema:
          name:
            type: string
          params:
            type: dict
            schema:
              database:
                type: dict
                schema:
                  type:
                    type: string
                    allowed: ['mongodb']
                  db_name:
                    type: string
                  collection_name:
                    type: string
                  connection_string:
                    type: string
                    regex: '^mongodb.*'

indexer:
  type: dict
  schema:
    id:
      type: string
    skillset:
      type: list
      required: True
    tracker:
      type: dict
      required: False
