[build-system]
requires = [
    "setuptools>=60",
    "setuptools_scm[toml]>=3.4",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "condor_log_utils/_version.py"

[tool.pytest.ini_options]
addopts = "-r a"

[tool.setuptools.packages.find]
include = ["condor_log_utils*"]

[project.urls]
"Bug Tracker" = "https://git.ligo.org/joseph-areeda/ja_htcondor_log_utilities/-/issues"
"Source Code" = "https://git.ligo.org/joseph-areeda/ja_htcondor_log_utilities"

[project]
name = "ja_htCondor_log_utilities"
authors = [ { name = "Joseph Areeda", email = "joseph.areeda@ligo.org" } ]
description = "Utilities to analize, summarize, and visualize condor log files"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10, <3.12"

dependencies = [
  "gwpy>=3.0.7",
  "matplotlib >=3.3.0",
  "numpy",
  "astropy",
  "python-dateutil",
  "pytz",
  "ja-webutils",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
]

[project.scripts]
    scaling-log-analyzer = "condor_log_utils.scaling_log_analyzer:main"