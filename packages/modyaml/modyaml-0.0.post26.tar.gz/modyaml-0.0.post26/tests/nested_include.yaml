# Тестирование вложенных !include

# Простое значение
simple_value: "Простое значение {{ TEST_VAR }}"

# Raw значение
nested_raw: !raw "Необработанное вложенное {{ TEST_VAR }}"

# Вложенные значения
level1:
  level2:
    interpolated: "Двойное вложение {{ TEST_VAR }}"
    raw: !raw "Двойное вложение без интерполяции {{ TEST_VAR }}" 