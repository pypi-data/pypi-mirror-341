[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "json-verifier"
dynamic = ["version"]
description = "Allows a test to spot-check various values of a JSON object"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["pytest", "json"]
authors = [
  { name = "Hai Vu", email = "haivu2004@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/htv2012/json-verifier"

[tool.hatch.version]
path = "src/json_verifier/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests} tests"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
  "pytest",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/json_verifier tests}"

[tool.coverage.run]
source_pkgs = ["json_verifier", "tests"]
branch = true
parallel = true
omit = [
  "src/json_verifier/__about__.py",
]

[tool.coverage.paths]
json_verifier = ["src/json_verifier", "*/json-verifier/src/json_verifier"]
tests = ["tests", "*/json-verifier/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "coverage>=7.8.0",
    "hatch>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.11.5",
]
