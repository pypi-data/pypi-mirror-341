# All EE simple params
gitlabracadabra/test-project:
  name: My Project
  description: My Description
  topics: [topic1, topic2]
  visibility: public
  request_access_enabled: false
  issues_access_level: disabled
  repository_access_level: disabled
  merge_requests_access_level: disabled
  forking_access_level: disabled
  lfs_enabled: false
  builds_access_level: disabled
  container_registry_access_level : disabled
  analytics_access_level: disabled
  requirements_access_level: disabled  # EE
  security_and_compliance_access_level: disabled
  wiki_access_level: disabled
  snippets_access_level: disabled
  packages_enabled: false
  model_experiments_access_level: disabled
  model_registry_access_level: disabled
  pages_access_level: disabled
  monitor_access_level: disabled
  environments_access_level: disabled
  feature_flags_access_level: disabled
  infrastructure_access_level: disabled
  releases_access_level: disabled
  emails_enabled: false
  # issues_template: My issue template # EE, requires issues_access_level!=disabled
  service_desk_enabled: false
  # default_branch: main
  autoclose_referenced_issues: false
  issue_branch_template: 'Issue branch template'
  merge_method: ff
  merge_pipelines_enabled: true  # EE
  merge_trains_enabled: true  # EE
  resolve_outdated_diff_discussions: true
  printing_merge_request_link_enabled: false
  remove_source_branch_after_merge: false
  squash_option: default_on
  only_allow_merge_if_pipeline_succeeds: true
  allow_merge_on_skipped_pipeline: true
  only_allow_merge_if_all_discussions_are_resolved: true
  only_allow_merge_if_all_status_checks_passed: true  # EE
  suggestion_commit_message: Sugestion commit message
  merge_commit_template: 'Merge commit template'
  squash_commit_template: 'Squash commit template'
  # merge_requests_template:  Merge requests template  # EE, requires merge_requests_access_level!=disabled
  approvals_before_merge: 1  # EE
  public_jobs: false
  auto_cancel_pending_pipelines: disabled
  ci_forward_deployment_enabled: false
  ci_forward_deployment_rollback_allowed: false
  ci_separated_caches: false
  ci_config_path: '.my-gitlab-ci.yml'
  build_git_strategy: clone
  ci_default_git_depth: 42
  build_timeout: 1800
  ci_allow_fork_pipelines_to_run_in_parent_project: false
  auto_devops_enabled: true
  auto_devops_deploy_strategy: manual
  allow_pipeline_trigger_approve_deployment: true  # EE
  shared_runners_enabled: false
  group_runners_enabled: false
  keep_latest_artifact: false
