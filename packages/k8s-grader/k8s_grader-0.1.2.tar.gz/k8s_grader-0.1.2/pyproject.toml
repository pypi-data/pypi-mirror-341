[tool.poetry]
name = "k8s-grader"
version = "0.1.2"
description = ""
authors = ["fonhorst <fonhorst@alipoov.nb@gmail.com>"]
readme = "README.md"
packages = [{include = "grader"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
uvicorn = "^0.21.1"
fastapi = "^0.100.0"
pydantic = "^2.11.1"
fastapi-pagination = "^0.11.4"
sqlalchemy = "^2.0.7"
asyncpg = "^0.30.0"
docker = "^6.0.1"
redis = "^4.5.3"
celery = "^5.2.7"
python-redis-cache = "^1.2.0"
python-jose = "^3.3.0"
aiocache = "^0.12.1"
aiohttp = "*"
psycopg2-binary = "^2.9.6"
#uvloop = "^0.17.0"
pyyaml = "^6.0.1"
httpx = "^0.25.0"
requests = "<2.32.0"
requests-toolbelt = "^1.0.0"
kubernetes = "^18.20.0"
filelock = "^3.13.0"
dill = "*"
psutil = "^5.9.8"
faststream = "^0.5.23"
clickhouse-driver = "^0.2.0"
python-arango = "^7.5.0"
kafka-python = "^2.0.2"
elasticsearch = "^7.17.0"
arango = "^0.2.1"
kafka = "^1.3.5"
pandas = "^2.2.3"
pyarrow = "^19.0.1"
aio-pika = "^9.5.5"
typer = "^0.15.2"
pyspark = {version = "^3.5.5", optional = true}
hdfs = "^2.7.3"
streamlit = {version = "^1.44.1", optional = true}
nest-asyncio = {version = "^1.6.0", optional = true}

[tool.poetry.scripts]
graderctl = "grader.cli:cli"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] [%(name)s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.11.4"

[tool.poetry.extras]
pyspark = [
    "pyspark"
]
ui = [
    "streamlit",
    "nest-asyncio"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
indent-width = 4
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

