[project]
name = "knit-openai"
version = "0.1.1"
description = "The Knit OpenAI SDK enables seamless integration between OpenAI-powered agents and SaaS applications. This toolkit allows developers to easily connect AI agents with hundreds of SaaS platforms using Knit's integration platform. With minimal code, expand your AI assistant's capabilities by incorporating external data and functionalities from popular business applications."
authors = [{ name = "Akshat", email = "akshat@getknit.dev" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["httpx (>=0.28.1,<0.29.0)", "pydantic (>=2.10.6,<3.0.0)", "openai (>=1.64.0,<2.0.0)"]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
