[project]
name = "lora-gpiozero"
version = "0.0.3"
dependencies = [
    "gpiozero>=2.0.1",
    "spidev>=3.5"
]
authors = [
  { name="goldenmatrix", email="goldenmatrix@gmail.com" },
]
description = "A simple implementation of LoRa for the raspberry pi5, utilising gpiozero and spidev already installed on Raspberry Pi OS."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/leonardonels/lora-gpiozero"
Issues = "https://github.com/leonardonels/lora-gpiozero/issues"