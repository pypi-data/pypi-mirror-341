[project]
name = "mseep-mcp-discord-chat"
version = "0.1.0"
description = "A MCP server project"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "discord.py>=2.3.0",
    "mcp>=1.2.1",
    "audioop-lts; python_version >= '3.13'",
]
authors = [
    { name = "koladev", email = "onaelmangabo@gmail.com" },
]

[project.scripts]
mcp-discord-chat = "mcp_discord_chat:main"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]
