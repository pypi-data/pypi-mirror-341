[tool.poetry]
name = "better_diff"
version = "0.1.0"
description = "A simple library for printing better diffs based on the stdlib unified_diff format."
authors = ["Matthew Shafer <23644905+mshafer-NI@users.noreply.github.com>", "NI <opensource@ni.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ni/better_diff/"

[tool.poetry.dependencies]
python = "^3.8.1"

[tools.black]
line-length=100

[tool.poetry.group.dev.dependencies]
ni-python-styleguide = "^0.4.6"
mypy = "^1.13.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-snapshot = "^0.9.0"


[tool.poetry.group.tooling.dependencies]
poethepoet = "^0.30.0"

[tool.poe.tasks]
nps-fix = "nps fix"
_nps = "nps lint"
mypy = "mypy"
lint = ["_nps", "mypy"]
test = "pytest"
all = ["nps-fix", "lint", "test"]


[tool.mypy]
python_version = "3.8"
files = "**/*.py"
warn_unused_configs = true
namespace_packages = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unreachable = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
