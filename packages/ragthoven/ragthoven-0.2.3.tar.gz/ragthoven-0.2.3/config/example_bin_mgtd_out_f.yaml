name: "Task 1: Binary Multilingual Machine-Generated Text Detection"
training_data:
  dataset: "Jinyan1/COLING_2025_MGT_en"
  input_feature: "text"
  output_feature: "label"
  split_name: "train"
  textual_labels: ["Human", "Machine Generated"]
validation_data:
  input_feature: "text"
  split_name: "dev"
results:
  output_filename: "example_bin_mgtd_output_f_results"
embed:
  k: 10
  training_size_limit: 10
rerank:
  k: 3
llm:
  model: "azure/gpt-4o"
  sprompt: |
    You are a detective trying to investigate speard of missinformation.
    Recently bad guys started to use machine generated texts to avoid current
    state-of-the art missinformation prevention tools. Now, you are supposed to
    determine whether these texts were generated by machines or humans. These
    are the possible categories:
    - Human - this text was written by human
    - Machine genearted - this text was written by machine
    As busy detective please answer with single class.

    Here are some of very similar texts and their respective labels:
    {{ examples }}
  uprompt: |
    Please determine the category of the text use "0" for Human and "1" for Machine Generated:
    {{ text }}
