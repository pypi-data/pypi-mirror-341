[tool.poetry]
name = "akskubeconfig"
version = "v1.0.16"
description = "A utility to genearate kubeconfig for AKS clusters in bulk across one or multiple subscriptions"
authors = ["Cameron Larsen <cameron.larsen@nielseniq.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/niq-ccoe-platform-engineering/akskubeconfig"
keywords = ["aks", "kubeconfig", "kubernetes"]

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^6.0.2"
azure-identity = "^1.19.0"
azure-mgmt-subscription = "^3.1.1"
azure-mgmt-containerservice = ">=32,<36"

[tool.poetry.scripts]
akskubeconfig = "akskubeconfig.command:main"

[tool.poetry.dev-dependencies]
pytest = "^8.3.5"
pytest-black = "^0.6.0"
pytest-mypy = "^0.10.3"
pytest-cov = "^6.0.0"
types-PyYAML = "^6.0.12"
ruff = "^0.11.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
