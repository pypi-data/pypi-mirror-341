[metadata]
name = radage
description = Radioisotopic analysis and plotting in python.
author = Adrian Tasistro-Hart
author_email = adrian@tasistro-hart.com
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sarttiso/radage
project_urls = 
	Documentation = https://adrian.tasistro-hart.com/radage
	Source = https://github.com/sarttiso/radage
	Changelog = https://adrian.tasistro-hart.com/radage/changelog.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	numpy
	scipy
	statsmodels
	matplotlib

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov radage --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = radage
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

