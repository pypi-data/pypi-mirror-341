[package]
name = "fast-stark-crypto"
version = "0.3.0-alpha"
edition = "2021"

[lib]
name = "fast_stark_crypto"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.20.2"
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs" }
starknet-crypto = "0.7.4"
num-bigint = "0.4.6"
hex = "0.4.3"
sha2 = "0.10.8"

[build-dependencies]
cc = { version = "1" }
pyo3-build-config = { version = "^0.20" }
