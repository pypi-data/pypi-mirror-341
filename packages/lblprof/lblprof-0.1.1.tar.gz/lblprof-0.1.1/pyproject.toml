[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lblprof"
version = "0.1.1"
description = "Line by line terminal based profiler"
authors = [
  { name="Paul", email="paul.pro@gmail.com" }


  
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=24.2.0",
]

[tool.setuptools]
packages = ["lblprof"]

[tool.pytest.ini_options]
testpaths = ["lblprof/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v -x"

[tool.black]
line-length = 88
target-version = ["py38"]