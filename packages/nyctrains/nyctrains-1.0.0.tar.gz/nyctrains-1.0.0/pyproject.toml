[project]
name = "nyctrains"
version = "1.0.0"
description = "Python tools and FastAPI backend for MTA GTFS-RT subway and LIRR data"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
    "gtfs-realtime-bindings>=0.1.5",
    "httpx>=0.28.1",
    "protobuf>=6.30.2",
    "yc-protobuf3-to-dict>=0.3.0",
    "pydantic>=2.11.3",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "uvicorn>=0.34.1",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools.packages.find]
include = ["nyctrains*"]