[project]
name = "oberbaum"
version = "0.1.0"
description = "A multilingual bridge between ICD-10 versions."
readme = "README.md"
authors = [
    { name = "Ana Paula Gomes", email = "apgomes88@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dash>=3.0.3",
    "dash-cytoscape>=1.0.2",
    "networkx>=3.4.2",
    "requests>=2.32.3",
    "typer>=0.15.2",
]

[project.scripts]
oberbaum = "oberbaum:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that will need to download files from the internet",
]
